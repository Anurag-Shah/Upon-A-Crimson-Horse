 UPON_A_CHRIMSON_HORSE:0 "Upon a Crimson Horse"
 UPON_A_CHRIMSON_HORSE_DESC:0"§RI had a vision in the night, and behold, a man riding on a crimson horse...§!\nIn 1405, §GTimur the Lame§!, conqueror of Persia, ruler of the land from Anatolia to Delhi, captor of the Ottoman Sultan §GBayezid I§!, died in his winter camp. Timur's death sent shockwaves through his empire, leading to a chaotic sucession period. By 1414, his youngest son, the gentle §GShah Rukh Mirza§! managed to consolidate, but the western part of the empire was lost. Shah Rukh focused on the internal stability of the empire, alienating the nobility. His son @TRS §GUlugh Beg§!, Prince of Transoxiana, famous for his scientific work, rules wisely, albeit weak-handed.\nHowever in the 1440's, Shah Rukh has fallen ill multiple times, prompting his uncles and cousins to plot and prepare for a gathering storm. For no sultan rules forever."
 UPON_A_CRIMSON_HORSE:0"Upon a §RCrimson§! Horse"
 
 string_screen_title_TRS:0 "Transoxiana - The land beyond the river Oxus"
 string_start_title_TRS:0"The situation of Ma wara al-Nahr in 1444"
 string_start_TRS:0 "From the Amur to the Syr Darya, lies a fertile land known to the wider world as the ancient Greeks called - §YTransoxiana§!. \n\n §RHistory§! \n\nIn 1369, §GTimur§!, of the Barlas tribe, became the ruler and made Samarkand the capital of his future empire. After his eventual death, his youngest son, @TIM §YShahrukh Mirza§! managed to hold onto most of the territories, focusing on internal stability. This came at a cost as most of land of the Timurid Empire is now held by princes and governors, who eagerly await the old and sick mans death... \n\n §RRuler§! \n\nTransoxiana is ruled by Mirza Muhammad Taraghay bin Shahrukh, or better known as @TRS §GUlugh Beg§! , a brilliant astronomer and mathematician, patron of the arts and sciences. He is the last surviving son of Shah Rukh, however he is more of a diplomat and scientist than an iron fisted ruler. His son, §GAbd al-Latif§!, however is burning with ambition and desire to show both his father and the world his worth.  "
 
 string_screen_title_AFG:0 "Afghanistan - The Graveyard of Empires"
 string_start_title_AFG:0"The situation of Afghanistan in 1444"
 string_start_AFG:0 "In Kabul's streets, a vibrant mosaic thrives,\n where cultures blend and every story survives.\nThrough war and peace, its people endure,\ntheir resilience a testament, steadfast and pure\n - §YMimi Khalvati§!\n\n §RHistory§! \n\nThe Pasthun people of Afghanistan have experienced a relatively peaceful period of time during §GTimur's§! reign as part of his empire, however that all changed with his death. The sucession period has seen the capital city of Kabul change hands from time to time, and ethnic clashes between the different tribes became common. While §GShah Rukh§! has managed to calm these calamitous times considerably, news of his illness may just reignite the flames... \n\n §RRuler§! \n\nAfghanistan is governed by @AFG §GKaratshar bin Soyurghatmish§! , a late descendant of Khan Soyurghatmish, and brother to the wife of @TRS §GUlugh Beg§!. His claims on his land are flimsy at best, but maybe there is a burning desire to be named Khan once again...."
 
 string_screen_title_ARD:0"Ardalan - Home of the Kurds"
 string_start_title_ARD:0"The situation of Ardalan in 1444"
 string_start_ARD:0"O history, either I will adorn you with freedom, or I will consider you as I have not lived you. \n -§YAbdullah Ocalan§! \n\n §RHistory§! \n\n§YArdalan§! is a hereditary Kurdish kingdom in the western parts of Persia. While once part of §GTimur's§! great empire, the decline after his death and the rise of the @QAR §YQara Qoyunlu§! alliance, Ardalan's position is not enviable. \n\n §RRuler§! \n\n In 1444, Ardalan is ruled by @ARD §GBawa Ardalan§!, a far removed descendant of §GSaladin§!. He accepted vassalage to @QOM §GSultan Muhammad§! of §YAjam§!, hoping to be protected from the Black Sheep." 
 
 string_screen_title_SHY:0"Shaybanids - The Gray Horde"
 string_start_title_SHY:0"The situation of Uzbeks in 1444"
 string_start_SHY:0"Without Fortune and prospect, I ignite the fire\nOf impatience – the guards of prudence have vanished\nMy caravan defenseless in the coming fire.\nA lightening flash has struck and changed me utterly.\n - §YAli-Shir Nava'i§!n\n §RHistory§! \n\n The Shaybanid dynasty rules over the various Uzbek tribes of the central asian steppes. While not as organized as the Muslim emirates to the south, and suffering from internal stability issues, the tribes of Uzbek, Sibir and Kazakh bow to the descendants of §GJochi§!. For now at least. \n\n §RRuler§! \n\n In 1444, the Shaybanids are ruled by @SHY §GAbu'l-Khayr§! khan.  Abu'l-Khayr's has swiftly consolidated his power since taking the throne in 1428, and been eyeing the south for a while now. Who knows what opportunites arise with the impeding death of @TIM §GShah Rukh§!?"
 
 string_screen_title_BLK:0"Balkh - The Mother of Cities"
 string_start_title_BLK:0"The situation of Balkh in 1444"
 string_start_BLK:0 "Like in sport now, as you run with the ball,\nLike yet from behind the wall\na prostrating beauty praying unto God, lest\nthe changing hands of time, may keep the honor intact.\n-§YSadiqullah Khan§!  \n\n §RHistory§! \n\nOn the northern part of Afghanistan, where the Hindukus mountains meet the Oxus, lies the the middling market town of Balkh. While inhabited for 2500 years, the city has been just rebuilt in 1359, after §GGenghis Khan§! has razed the city and its citadel. Noneteless, Balkh continues to be an important caravansary among the Silk Road.\n\n §RRuler§! \n\n In 1444, Balkh is ruled by the prestigious son of @TIM §GShah Rukh§!, his named successor @BLK §GMuhammad Juki§!. While he has his fathers blessing, Shah Rukhs consort, §GGawhar Shad§!, who wields considerable power in the divan is against his involvement in any governing capacity, preferring his cousins. Muhammad Juki is a talented military leader, but there are rumors ongoing about him chronically ill... "

 string_screen_title_KRM:0"Kerman - The City of Stars"
 string_start_title_KRM:0"The situation of Kerman in 1444"
 string_start_KRM:0 "From Shahdad's sands to Arg-e-Bam's walls,\nKerman's spirit in every call.\nIn every sunset, in every dawn,\nKerman's essence forever drawn.\n - §YChatGPT§! \n\n §RHistory§! \n\n In 1381, during one of his first campaigns, §GTimur§! has conquered the city of Kerman, razing it to the ground. Almost 50 years later the city has been rebuilt as its location on the Silk Road offers many advantages for both trade and diplomacy.\n\n §RRuler§! \n\n In 1444, Kerman is governed by @KRM§GHajji Muhammad§!, son of Ghunaxirin, who was appointed to the position by @TIM §GShah Rukh§! himself. Whilst not seeking to forge much of his own destiny, having found himself aligned with @QOM §GMuhammad bin Baysonqor§!, perhaps he will change his mind..."
 
 string_screen_title_ISF:0"Isfahan - The Rallying Point"
 string_start_title_ISF:0"The situation of Isfahan in 1444"
 string_start_ISF:0 "Isfahan, city of turquoise domes,\nWhere the nightingale sings in every home,\nIn every heart, a garden blooms,\nAnd the scent of jasmine fills the rooms.\n - §YMohammad Taqui Bahar§!\n\n §RHistory§! \n\nIn 1387, Isfahan surrendered to the §GTimur§!. Initially treated with relative mercy, the city avoided the fate of his similar conquests, but soon it was burdened with heavy taxation to fund Timurs further conquests. Isfahani nobles revolted against what they have seen as injustice, killing tax collectors and soldiers alike. In retribution, Timur ordered the massacre of the city residents, his soldiers killing most of the citizens, leaving the countryside heavily depopulated.\n\n §RRuler§! \n\n In 1444, Isfahan is governed by @ISF §GMahmudshah Jal-al-udin§!, a local noble. He is already 70 years old, weak and frail, and there are rumors about the nobles conspiring against him with @QOM§GMuhammad Sultan§!...."
 
 string_screen_title_YZD:0"Yazd - City of Windcatchers"
 string_start_title_YZD:0"The situation of Yazd in 1444"
 string_start_YZD:0 "In the city of Yazd,\nWhere the sun’s fury reigns,\nAnd the earth thirsts for mercy,\nRise the windcatchers,\nTall and proud,\nDefying the scorching heat.\n - §YAhmad Shamlou§! \n\n §RHistory§! \n\n §GTimur§!, also known as Tamerlane, conquered Yazd in the year 1387 during his campaigns in Persia. This conquest was part of his broader military campaigns aimed at expanding his empire across Central Asia and the Middle East. The city itselft didnt escape the fury of his mongol horsemen, but thankfully to its location, repopulation has been swift.\n\n §RRuler§! \n\n In 1444, Yazd is governed by a @YZD §GJalal-al-Din Amir-Chakhmaq§!. He isn't young, and very busy with internal issues having just finished the Dahouk Mosque complex."
 
 string_screen_title_LRE:0"Larestan - Home to the Khodmooni "
 string_start_title_LRE:0"The situation of Larestan in 1444"
 string_start_LRE:0 "Whoever is unaware of love in this world, their life is like that of a dead person, and they have no news.\n- §YHafez§!\n\n §RHistory§! \n\n In past years Larestan was nearly always an obscure region, never becoming involved in the politics and conflicts of mainstream Persia. This did not change even with §GTimur's§! coming, the Miladi dynasty has bowed then life went on as always before. \n\n §RRuler§! \n\n In 1444, Larestan is governed by a member of the Miladi dynasty, @LRE §GAbu Bakr§!. While his whereabouts are uncertain, if the news about @TIM §GShah Rukh§! are correct, then he will surely appear."
 
 string_screen_title_KHU:0"Khuttalan - City on the banks of Syr Darya"
 string_start_title_KHU:0"The situation of Khuttalan in 1444"
 string_start_KHU:0 "If you are you, then you are, \nbut if you are not, then who are you?\n - §YRumi§!\n\n §RHistory§! \n\n At the beginning of the 15th century, Khuttalan was under the influence of the Timurid Empire, which was founded by §GTimur the Lame§! in the late 14th century. Timurs descendant @TIM §GShah Rukh§! has exerted control over various parts of Central Asia, including the Tajik's homeland.\n\n §RRuler§! \n\n In 1444, Khuttalan is governed by one of @BLK §GMuhammad Juki's§! sons, @KHU §GAbu Bakr§!. "
 
 string_screen_title_BDK:0"Badakhshan - Home of the Tajiks"
 string_start_title_BDK:0"The situation of Badakhshan in 1444"
 string_start_BDK:0 "In Badakhshan, the darkness of night is such\nThat even the stars envy its depth\nThe shadow of the mountains\nIs the ink of the divine decree\nIn the heart of Badakhshan\nEvery stone is a philosopher\nEvery tree is a poet\nEvery stream is a song\n - §YRumi§!\n\n §RHistory§! \n\n Badakhshan is a de facto independent region in Afghanistan. Home of the Tajik people, who were mostly farmers before the Islamic conquest of Iran, now a place filled to burst with artists, poets and merchants of all kind. \n\n §RRuler§! \n\n In 1444, Badakhstan is governed by @BDK §GSultan Muhammad Vays§!, a descendant with a lineage back to @GRE §GAlexander the Great§! "
 
 string_screen_title_SLU:0"Salur - Armed with a saber"
 string_start_title_SLU:0"The situation of Salur in 1444"
 string_start_SLU:0 "'Wherever you go, you fight with a sword and a club'\n - §YSalyr translated§!\n\n §RHistory§! \n\n In the 14th century, the Oghuz Turkoman tribe of Salur has been prepared for settling down. Ranging from Crimea to Fars, the tribal alliance of Muslim Turks were beginning to slowly change into a proper feudal nation with the advent of gunpowder age. The Salur tribe has chosen to settle the river Uzboy, a distributary of the Amu river. However they have yet to completely adopted the sedentary lifestyle, keeping their nomadic heritage with themselves.\n\n §RRuler§! \n\n In 1444, Salur is ruled by @SLU §GKhan Ali§!, of the Salgurid dynasty. Tho afar from power in Persia, he might be the extra piece the Timurid Princes need... "

 string_screen_title_SIS:0"Sistan - Land of the Saka"
 string_start_title_SIS:0"The situation of Sistan in 1444"
 string_start_SIS:0 ""Ah Love! could thou and I with Fate conspire\nTo grasp this sorry Scheme of Things entire,\nWould not we shatter it to bits—and then\nRe-mould it nearer to the Heart's Desire!"\n-§Y Omar Khayyam§!  \n\n §RHistory§! \n\n Despite periods of relative stability, Sistan faced internal strife and external threats during the 14th and 15th centuries. Rivalry among local rulers, tribal conflicts, and incursions by neighboring powers contributed to the region's political instability.\n\n §RRuler§! \n\n Sistan is ruled by the Mihrabanid dynasty. The current ruler @SIS §GMahmud Nizam al-Din§! gained the throne of Sistan after his father's death in 1438"

