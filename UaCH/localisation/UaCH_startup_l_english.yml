 string_start_title_SI0S:0"The situation of Balkh in 1444"
 string_start_SI0S:0 " \n\n §RHistory§! \n\n\n\n §RRuler§! \n\n "
 
 string_start_timurids:2 "@TIM §YShahrukh Mirza§! is the supreme ruler of the §YTimurid§! Empire and the son of the great conqueror Timur.\nMuch has changed since the death of the Great Emir however, and his empire that once stretched from@TUR§YAnatolia§! to  @DLH§YDelhi§!.\n\n§YShah Rukh§! has been able to keep most of Timur's empire together and patronized a thriving center of learning and arts in Herat, the pearl of §YKhorasan§!, but his reign is near its end and the aging ruler has fallen ill during the past year. In the outer provinces, sons and grandsons are observing the court in Herat with great interest.\n\n§YAjam§! under @QOM §YMuhammad bin Baysonqor§! is already independent in its full right. In Khorasan, his brother @KHO §YBabur§! has built a small power base for himself, no doubt with the only goal to have a base in the coming succession struggles. §YTransoxiana§!, and Timur's own old capital Samarkand, has been left in the able hands of §YUlugh Beg§!, son of our ruler and a great patron of the sciences and arts, while §YFars§! is in the hands of a 11 year old prince of the dynasty.\n\nMeanwhile, the @QAR §YQara Qoyunlu§! Federation has taken over many of the western parts of Timur's original empire and in southern Iraq the millenarian @MSY §YMushasha§! have conquered Khuzestan and ousted the Timurid administrators from that region. The @SHY §YShaybanids§! are continually raiding our holdings in Transoxiana and our Indian governors have been ousted from Delhi.\n\nAs [GetYear] draws to an end, the fate of the empire seems uncertain. Should Shah Rukh recover, he may well rule for a number of years yet, but the tension is tangible. Every son and grandson has been waiting for the moment of the emperor's death their entire lives…"

 string_screen_title_LRI:0"Luristan - Land of the Lurs"
 string_start_title_LRI:0"The situation of Luristan in 1444"
 string_start_LRI:0 "Some very meaningful poem about Luristan\n - Most likely §YChatGPT§! \n\n §RHistory§! \n\n @TIM §GTimur§! of the Timurid Empire invaded the territory of Luristan in 1386, on the pretext of the Khorsidi dynasty overtaxing the population and he completely destroyed the capital Khorramabad. After his death, the Timurid forces have almost immediately abandoned the western part of the Empire, leaving the Lur people to be stuck between the emerging @QAR §YQara Qoyunlu§! tribal federation to the east, the ambitious \n@QOM §GSultan Muhammad§! of §YAjam§! to the north and the emirate of @MSY§YMushahsa§! to the south. Which will make its first move? \n\n §RRuler§! \n\n In 1444, Luristan is ruled by the Khorsidi dynasty once again. After Timur's death, Sidi Ahmad recovered the land, now ruled by his brother @LRI§GShah Hosayn§!. He is well into age, and may not be prepared for what is to come. "
 
 string_screen_title_KHI:0 "Khivan Emirate - Legacy of Khwarezm"
 string_start_title_KHI:0"The situation of Khiva in 1444"
 string_start_KHI:0" "Khiva! I see you in a sandy haze,\nWith turbans, spears, and camels' measured pace,\nWhere men from ancient days still live and graze,\nAs if untouched by Time's relentless race.\n - §YAlexander Pushkin§! \n\n §RHistory§! \n\n The last remainder of the Khwarezmid Empire, @KHI§YKhiva§! was target of numerous campaigns from §GTimur§!, as he saw a rival to Samarkand in Urgench. After a decade of bitter warfare, the city finally lay in ruins, and its former lords, now vassal to Timur's son, @TRS§GUlugh beg§! can only dream of regaining their independence.\n\n §RRuler§! \n\n In 1444, Khiva is ruled by @KHI§GAbdullah Khongirad§!, a local noble of the Khongirad dynasty. He has yet to be shown great attributes, but who knows what glorious purpose awaits him?"
 
 string_screen_title_QOM:0"Ajam - Sultan Muhammads domain"
 string_start_title_QOM:0"The situation of Ajam in 1444"
 string_start_QOM:0 "Ajam is an Arabic word meaning 'non-Arab'.\n - §YWikipedia§! \n\n §RHistory§! \n\n @QOM§YAjam§! refers to the collection of provinces in the western parts of @TIM§GTimur's§! empire. Though historically disunited, by 1444 they were de facto independent from the central rule of Herat. \n\n §RRuler§! \n\n In 1444, Ajam is ruled by the grandson of @TIM§GShah Rukh§!, the rebellious young @QOM§GSultan Muhammad§!. His quasi independence has only made him hungry for conquest, and there are already rumors about him conspiring with the nobles of @ISF§YIsfahan§! against the old @ISF§GMahmudshah§!..."