 string_start_title_ARD:0"The situation of Ardalan in 1444"
 string_start_ARD:0 "'A lion is a lion, regardless of whether it’s female or male' \n- §YKurdish Proverb§!\n\n §RHistory§! \n\n  \n\n §RRuler§! \n\n "
 
 string_screen_title_SIS:0"Sistan - The Realm of the Mihrabanids"
 string_start_title_SIS:0"The situation of Sistan in 1444"
 string_start_SIS:0 "Sistan, a land of splendor and might,\nWhere valorous deeds take flight,\nIn its sands, stories unfold,\nLegends of bravery, cherished and told.\n - §YFerdowsi§!\n\n §RHistory§! \n\nIn 1236, §GShams al-Din 'Ali ibn Mas'ud§! founded the Mihrabanid dynasty, branching off from the main Saffanids, creating the Malikate of Sistan under the Ilkhanate. Hundred years later the downfall of the latter allowed the Mihrabanids to gain independence for the first time in history, albeit it lasted for a mere 50 years with the coming of §GTimur§! in 1383. Timur forced §GQutb al-Din ibn 'Izz al-Din§! to bend his knee, in exchange for continued rulership under his vassalage. Even with Timurs death, Sistan remained relatively peaceful during the transition to §GShah Rukh§!, though now that he has fallen ill, this may not be the case again....\n\n §RRuler§! \n\n Sistan is governed by §GNizam al-Din Yahya Mihrabanid§! since his father's death in 1438. He is a man mostly out of Sistan, having been brought up in the court in Herat, however his connections to §GAbu Said§! might just prove invaluable."
 
 
 
