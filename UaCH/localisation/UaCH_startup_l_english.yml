 string_screen_title_BLK:0"Balkh - The Mother of Cities"
 string_start_title_BLK:0"The situation of Balkh in 1444"
 string_start_BLK:0 "Like in sport now, as you run with the ball,\nLike yet from behind the wall\na prostrating beauty praying unto God, lest\nthe changing hands of time, may keep the honor intact.\n-§YSadiqullah Khan§!  \n\n §RHistory§! \n\nOn the northern part of Afghanistan, where the Hindukus mountains meet the Oxus, lies the the middling market town of Balkh. While inhabited for 2500 years, the city has been just rebuilt in 1359, after §GGenghis Khan§! has razed the city and its citadel. Noneteless, Balkh continues to be an important caravansary among the Silk Road.\n\n §RRuler§! \n\n In 1444, Balkh is ruled by the prestigious son of §GShah Rukh§!, his named successor §GMuhammad Juki§!. While he has his fathers blessing, Shah Rukhs consort, §GGawhar Shad§!, who wields considerable power in the divan is against his involvement in any governing capacity, preferring his cousins. Muhammad Juki is a talented military leader, but there are rumors ongoing about him chronically ill... "

 string_screen_title_KRM:0"Kerman - The City of Stars"
 string_start_title_KRM:0"The situation of Kerman in 1444"
 string_start_KRM:0 "From Shahdad's sands to Arg-e-Bam's walls,\nKerman's spirit in every call.\nIn every sunset, in every dawn,\nKerman's essence forever drawn.\n - §YChatGPT§! \n\n §RHistory§! \n\n In 1381, during one of his first campaigns, §GTimur§! has conquered the city of Kerman, razing it to the ground. Almost 50 years later the city has been rebuilt as its location on the Silk Road offers many advantages for both trade and diplomacy.\n\n §RRuler§! \n\n In 1444, Kerman is governed by the old §GZain al-Abidin§!, of the Mozzafarid dynasty. Old and frail, he is unlikely to be a real contender for Timur's throne even in the unlikely case of surviving §GShah Rukh§!  "
 
 string_screen_title_ISF:0"Isfahan - The Rallying Point"
 string_start_title_ISF:0"The situation of Isfahan in 1444"
 string_start_ISF:0 "Isfahan, city of turquoise domes,\nWhere the nightingale sings in every home,\nIn every heart, a garden blooms,\nAnd the scent of jasmine fills the rooms.\n - §YMohammad Taqui Bahar§!\n\n §RHistory§! \n\nIn 1387, Isfahan surrendered to the §GTimur§!. Initially treated with relative mercy, the city avoided the fate of his similar conquests, but soon it was burdened with heavy taxation to fund Timurs further conquests. Isfahani nobles revolted against what they have seen as injustice, killing tax collectors and soldiers alike. In retribution, Timur ordered the massacre of the city residents, his soldiers killing most of the citizens, leaving the countryside heavily depopulated.\n\n §RRuler§! \n\n In 1444, Isfahan is governed by §GMahmudshah Jal-al-udin§!, a local noble. While relatively unknown, he harbors a resentment towards §GShah Rukh§! for not receiving higher positions, and upon hearing of his illness, he seems to believe the time to rebel has come. Though desiring independence, he understands this might not come without a price, turning to the leader of Ajam, §GMuhammad bin Baysonqor§! for help..."
 
 string_screen_title_YZD:0"Yazd - City of Windcatchers"
 string_start_title_YZD:0"The situation of Yazd in 1444"
 string_start_YZD:0 "In the city of Yazd,\nWhere the sun’s fury reigns,\nAnd the earth thirsts for mercy,\nRise the windcatchers,\nTall and proud,\nDefying the scorching heat.\n - §YAhmad Shamlou§! \n\n §RHistory§! \n\n §GTimur§!, also known as Tamerlane, conquered Yazd in the year 1387 during his campaigns in Persia. This conquest was part of his broader military campaigns aimed at expanding his empire across Central Asia and the Middle East. The city itselft didnt escape the fury of his mongol horsemen, but thankfully to its location, repopulation has been swift.\n\n §RRuler§! \n\n In 1444, Yazd is governed by a §GJalal-al-Din Amir-Chakhmaq§!. He isn't young, and very busy with internal issues having just finished the Dahouk Mosque complex."
 
 string_screen_title_LRE:0"Larestan - Home to the Khodmooni "
 string_start_title_LRE:0"The situation of Larestan in 1444"
 string_start_LRE:0 "Whoever is unaware of love in this world, their life is like that of a dead person, and they have no news.\n- §YHafez§!\n\n §RHistory§! \n\n In past years Larestan was nearly always an obscure region, never becoming involved in the politics and conflicts of mainstream Persia. This did not change even with §GTimur's§! coming, the Miladi dynasty has bowed then life went on as always before. \n\n §RRuler§! \n\n In 1444, Larestan is governed by a member of the Miladi dynasty, §GAbu Bakr§!. While his whereabouts are uncertain, if the news about §GShah Rukh§! are correct, then he will surely appear."
 
 string_screen_title_KHU:0"Khuttalan - City on the banks of Syr Darya"
 string_start_title_KHU:0"The situation of Khuttalan in 1444"
 string_start_KHU:0 "If you are you, then you are, \nbut if you are not, then who are you?\n - §YRumi§!\n\n §RHistory§! \n\n At the beginning of the 15th century, Khuttalan was under the influence of the Timurid Empire, which was founded by §GTimur the Lame§! in the late 14th century. Timurs descendant §GShah Rukh§! has exerted control over various parts of Central Asia, including the Tajik's homeland.\n\n §RRuler§! \n\n In 1444, Khuttalan is governed by one of §GMuhammad Juki's§! sons, §GAbu Bakr§!. "
 
 string_screen_title_BDK:0"Badakhshan - Home of the Tajiks"
 string_start_title_BDK:0"The situation of Badakhshan in 1444"
 string_start_BDK:0 "In Badakhshan, the darkness of night is such\nThat even the stars envy its depth\nThe shadow of the mountains\nIs the ink of the divine decree\nIn the heart of Badakhshan\nEvery stone is a philosopher\nEvery tree is a poet\nEvery stream is a song\n - §YRumi§!\n\n §RHistory§! \n\n Badakhshan is a de facto independent region in Afghanistan. Home of the Tajik people, who were mostly farmers before the Islamic conquest of Iran, now a place filled to burst with artists, poets and merchants of all kind. \n\n §RRuler§! \n\n In 1444, Badakhstan is governed by §GSultan Muhammad Vays§!, a descendant with a lineage back to §GAlexander the Great§! "
 
 string_screen_title_SLU:0"Salur - Armed with a saber"
 string_start_title_SLU:0"The situation of Salur in 1444"
 string_start_SLU:0 "'Wherever you go, you fight with a sword and a club'\n - §YSalyr translated§!\n\n §RHistory§! \n\n In the 14th century, the Oghuz Turkoman tribe of Salur has been prepared for settling down. Ranging from Crimea to Fars, the tribal alliance of Muslim Turks were beginning to slowly change into a proper feudal nation with the advent of gunpowder age. The Salur tribe has chosen to settle the river Uzboy, a distributary of the Amu river. However they have yet to completely adopted the sedentary lifestyle, keeping their nomadic heritage with themselves.\n\n §RRuler§! \n\n In 1444, Salur is ruled by §GKhan Ali§!, of the Salgurid dynasty. Tho afar from power in Persia, he might be the extra piece the Timurid Princes need... "

