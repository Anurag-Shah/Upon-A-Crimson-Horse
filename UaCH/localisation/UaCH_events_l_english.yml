 UaCH.94.t: "The drought is ongoing"
 UaCH.94.d: "My liege, we have received news. Despite our efforts to dig new wells, it seems we have yet to be successful. The people are getting worried by the day, rationing is already on."
 UaCH.94.a: "Dig harder."
 UaCH.94.b: "This is the doing of those..."
 
 UaCH.95.t: "Catastrophe"
 UaCH.95.d: "My liege, we have received the most grave news! The people in our drought stricken land have decided to move. Unless something is done immediately, we might even lose the city!"
 UaCH.95.a: "D-I-G! WHAT DOES THAT SPELL?"
 UaCH.95.b: "This place reeks of death, there is chill in the air..."
 uach_city_lose: "This province will be §RABANDONED§!. Without recolonization, people may not return here!"
 UaCH.96.t: "The Succession Crisis"
 UaCH.96.d: "Our pitiful attempts to reform the state have failed completely. We have seen the collapse of our regime on the horizon for years, and were powerless to stop it. Now, it is finally here. Today, the Emperor receieved the news: one by one, his vassals had declared their independence, and from some, the intention to capture the Timurid Throne for themselves. \n\nThe flame has been ignited, and may grow into a firestorm burning the Empire of Timur down."
 UaCH.96.a: "Our state has failed in peace; may it be victorious in war"
 UaCH.97.t: "Death of our Ruler"
 UaCH.97.d: "With the recent death of our ruler, it seems our reforms grow less and less popular. Our vassals scheme and plot at our demise. The future grows ever bleaker, and it becomes more and more imperative that we reform our state as soon as we are able."
 UaCH.97.a: "We are doomed."
 UaCH.98.t: "Upon a Crimson Horse: Crisis Mechanics"
 UaCH.105.t: "Upon a Crimson Horse: Crisis Mechanics"
 UaCH.98.d: "§RIf this is your first time playing the 'Upon a Crimson Horse' mod, it may be helpful to read this explanation.§!\n\nThe Second Timurid Succession Crisis, historically, was a major conflict that followed shortly after the death of Shah Rukh Mirza. In Upon a Crimson Horse, this is modelled with a major conflict that involves all states under the Timurid Umbrella being at war with each other. In this conflict, the goal is to defeat the other nations and decide your path forward, either through the §GReclaim Timur's Legacy§! or §GEnd Timur's Legacy§! Mechanics (available in the Special Mechanics UI screen, which you can access from the tab on the bottom of your screen).\n\nIn the civil war, there are 3 types of participants. §GPrinces§! are Timurid States that are ruled by a member of the Timurid Dynasty. §GGovernors§! are Timurid states that are ruled by a local governor. Finally, §GInterlopers§! are outside powers that choose to become involved in the Civil War. Typically, all §GPrinces§! and all non-subject §GGovernors§! will be at war with each other, but §GInterlopers§! join the war to seize a particular region and will only be at war with powers that hold land in that region. You can see §GPrinces§! and §GGovernors§! on the left and right of the Succession Crisis UI screen respectively, and you can see any §GInterlopers§! with their shield on the region they have declared their intervention for.\n\nProgressing in the Succession Crisis involves subjugating your enemies. For this purpose, your wars have 2 new peace offers: §YSubdue Claimant§! and §YEnforce Loyalty§!, both of which will force the other country to become your §GEmirate§!, and join your wars §R(note: this is sometimes buggy)§!. These peace deals also do not incur any aggressive expansion: it is, after all, a civil war (so, avoid using vassalization, or you will end up in a coalition quickly)."
 UaCH.105.d: "The only way to end the civil war is through the mechanics in the Succession Crisis UI. §GRestore Timur's Legacy§! requires you to be a Timurid §GPrince§! and the sole Timurid Power left, and stabilizes the Timurid realm. §GEnd Timur's Legacy§! requires you to be a §GGovernor§! or §GInterloper§!, and have defeated each of the princes. Playing a §GGovernor§! but want to §GRestore Timur's Legacy§! instead? Well, you can always §GEnthrone a Timurid Claimant§! and elevate yourself to a §GPrince§!.\n\nUnless you use one of these mechanics, peace is temporary. A peace deal that does not involve the subjugation of your enemy is merely a temporary ceasefire, and hostilities will resume soon enough, as long as both powers stay independent. It may be useful to get a ceasefire or accede to some minor demands, and focus down some enemies, before going back to the trickier ones.\n\nIf you are playing an outsider, and want to get involved in the crisis, you need to border the Timurid Realm. Then, you will get access to the Succession Crisis Mechanics UI, from which you can select the option to §GIntervene§! and become an interloper. You will be able to choose a region to declare for, as long as you border that region.\n\nIf the campaign goes poorly and you find your capital occupied and are on the brink of defeat, do not worry. You can always §GAbandon your Claims§!, letting you flee to India and start again.\n\nI hope you enjoy playing Upon a Crimson Horse!"
 UaCH.98.a: "Next Page"
 UaCH.98.b: "Close"
 UaCH.105.a: "Go Back"
 UaCH.105.b: "To War!"
 UaCH.99.t: "Upon a Crimson Horse: Reformation Mechanics"
 UaCH.99.d: "§RIf this is your first time playing the 'Upon a Crimson Horse' mod, it may be helpful to read this explanation.§!\n\nCongratulations! You have successfully stabilized the Timurid Realm by §GReclaiming Timur's Legacy§! Your troubles are now all over. Wait, what's that? Another ticking disaster? What is going on, I thought we just won?\n\nHistorically, the Second Timurid Succession Crisis was shortly followed by the Third Timurid Succession Crisis, a much longer and more devestating version of the same, which lasted until the state was conquered fully by outside powers. In 'Upon a Crimson Horse', this is modeled through a repeatable disaster, that slowly ticks up after you §GReclaim Timur's Legacy§! and will keep firing until the government is reformed, or until the Timurid Realm is fully conquered by outside powers. So then, how does one reform the state and escape this cycle?\n\nA new government mechanic has appeared in your state. Through this meter, your level of Persianization, you have two paths forward to reform. At §G100§! Persianization, you will be able to reform into a centralized, Persian state, and leave the legacy of the Timurids far behind you. At §R-100§! Persianization, you will be able to realize Timur's ambition, and become a centralized Horde in the image of your Mongol ancestors. Choose your path wisely: once you commit to one, you will not have enough time to switch before the disaster strikes.\n\nWill you reform at any cost, or will your state once again succumb to a devestating succession Crisis?\n\n§RYou may notice a 'bug' in your tier 2 government reform. This is a paradox bug and is the only way to implement the persianization feature without a crash. You will get your normal tier 2 reform back soon!§!\n\n§RIf you do NOT see the new government mechanics (the Persianization Meter) in your government tab, please save and reload your game, or at worst, an older autosave. This is a rare bug that can occur.§!"
 UaCH.99.a: "Peace in our Time."
 UaCH.100.t: "Victory in War"
 UaCH.100.d: "Each victory on the battlefield brings us closer to Timur's Vision for the future. War is our natural state, and peace is a curse; we would do well to remember this fact."
 UaCH.100.a: "Who will we fight next?"
 
 UaCH.101.t: "Poisoned wells"
 UaCH.101.d: "Dire news, sire! The enemy has infilitrated our province, and has managed to poison the main well of the city, as well as our other water supplies! Without a source of fresh water, this will lead to a catastrophe!"
 UaCH.101.a: "Send out the men to dig new wells."
 UaCH.101.b: "Let the local emir handle it."
 
 UaCH.103.t: "Religious clash"
 UaCH.103.d: "There has been a clash between the Sunni and Shia followers in of our provinces. While the news are conflicting, it seems the tension between the two has not lessened even a bit."
 UaCH.103.a: "Send in the guard"
 UaCH.103.b: "Make concessions"
 UaCH.103.c: "Only one faith is true!"
 
 UaCH.104.t: "Upon a Crimson Horse: Credits"
 UaCH.104.d: "From the developer team of Upon a Crimson Horse: Thank you for playing our mod! This mod was made as a part of the EU4 Modathon season 2 (Feb 2024), a 2-week modding competition. You will find other mods from the competition on our Steam Workshop page, please do check them out!\n\nCredits:\nInferno: Lead Developer, Research, Event Design and Implementation, UI Implementation\nXORME: All the Art, and the UI design\nSol_InvictusXLII: Civil War Mechanics Design and Implementation, Government Reform Mechanics Design and Implementation\nCetai: Research, Event Design and Implementation\nMinnator: Event Implementation, Casus Belli Implementation"
 UaCH.104.a: "Enjoy the remainder of your [Root.GetName] Campaign!"
 UaCH.108.t: "Sultan Muhammad Rebels"
 UaCH.108.d: "We have received a letter from §GSultan Muhammad§!, crown prince of §YAjam§!. He states that he is the true successor of §GShah Rukh§!, and has declared his rebellion against us, with the full intention of capturing the Timurid Throne. This is intolerable, and he must be quickly defeated.\n\n§RIf the Timurid Succession Crisis starts before we defeat Sultan Muhammad, the war will be replaced by the succession crisis wars. Historically, though Shah Rukh was able to defeat Ajam, he could not track down and kill Sultan Muhammad before his own death, and Sultan Muhammad remained a significant contender in the Timurid Succession Crisis§!"
 UaCH.108.a: "We will crush this upstart."
  uach_let_them_do_their_thing: "Shiite Conversions"
 uach_reform.1000.t: "Shia Imams prosletyze"
 uach_reform.1000.d: "The Shia faith, while a minority in our country, has recently become a thorn in our side. Their prosletyzing has raised eyebrows in our court, especially among the Ulama. Inaction will certainly create opposition to us in our court. However, cracking down on this conversion will draw the ire of the new converts."
 uach_reform.1000.a: "Let the Shiites be"
 uach_reform.1000.b: "We must crack down on the heretics"
 
 uach_reform.1001.t: "General found plotting against us!"
 uach_reform.1001.d: "One of our trusted generals has been found plotting against the Monarch, or so several courtiers have reported. The general himself insists that he has nothing to do with this plot, and openly swears loyalty to the King. Shall we eliminate this potential threat, or shall we trust his word and hope nothing comes of it?"
 uach_reform.1001.a: "Execute him!"
 uach_reform.1001.b: "Give him a stern talking to."
 
 uach_reform.1002.t: "Scholars in the Capital"
 uach_reform.1002.d: "After the bloody and devestating succession crisis, our court is slowly rebuilding itself and returning to the finer pursuits. Recently, some scholars have arrived asking for our patronage. Should we fund their studies, it will certainly help us return to our cultural height, and help stabilize our court."
 uach_reform.1002.a: "Let us fund their studies!"
 uach_reform.1002.b: "We cannot afford this expense"
 uach_scholars_in_capital: "Patronage of Scholars"
 
 uach_reform.1003.t: "Persian Music in our Court"
 uach_reform.1003.d: "Persian Music has been growing in favor in our court, especially among those courtiers not of Timurid or Turkmen origin. It seems these complex, classical compositions hold some value, either as entertainment, or some deeper and more profound meaning, to much of our Court. We should consider lending our Royal Patronage to this growing movement."
 uach_reform.1003.a: "I love it, lets hire more musicians!"
 uach_reform.1003.b: "I prefer the good old throat singing."
 uach_throat_singing:  "Throat Singing"
 UACH1003CTT: "Every province gets '§YShiite Conversions§!' for §Y5 Years§!, giving the following effects:\nLocal Unrest: §G-5.00§!"
 uach_reform.1004.t: "Claims on our Neighbors"
 uach_reform.1004.d: "The Timurid Empire used to be much larger than it is today, and we have an ancestral right to the majority of the surrounding land. Recently, one of our courtiers uncovered a document that strongly tied the ownership of some neighboring land to our realm. We can make use of this claim, and possibly press it in war if we need to."
 uach_reform.1004.a: "It is rightfully ours"
 uach_reform.1004.b: "Let us focus on peace and stability"
 uach_reform.1005.t: "Soldiers want to return home"
 uach_reform.1005.d: "After the Succession Crisis, none of our population is willing to fight. Still, we compel them, and ride to war. Now, many of our Soldiers demand that they have been campaigning for long enough, and want to return to the comfort of their homes. Shall we allow them to leave and hinder our war effort, or shall we compel to stay and deal with the desertions and reduced morale?"
 uach_reform.1005.a: "Let them go home"
 uach_reform.1005.b: "Demand they stay and fight"
 uach_solidiers_went_home: "Dwindling manpower"
 uach_soldiers_had_to_stay: "Forced Conscription"
 uach_reform.1006.t: "Fasting during Ramazan"
 uach_reform.1006.d: "Recently, an issue surrounding the fasting period of Ramazan has come to the forefront of court politics. The Ulama insist that as pious Muslims, all must take part in the fast. But many of our Princes and Nobles, aligning more closely to their Mongol or Turkmen roots, only pay lip service to the fasting, and even indulge in daytime feasts. Both sides have come to us, demanding we take a stance on the matter."
 uach_reform.1006.a: "Enforce fasting"
 uach_reform.1006.b: "Let the Princes be"
 uach_reform.1007.t: "Raids from the Turkmen"
 uach_reform.1007.d: "Raids from the Turkmen will never truly cease, will they? It seems raiding us is all they ever do. Well, they only give us two paths forward. We can either choose to raid them back, or we can choose to fortify our border against them."
 uach_reform.1007.a: "Raid them in retaliation!"
 uach_reform.1007.b: "Bolster our border defenses"
 uach_raid_turks_back_lol: "Raids against the Turkmen"
 uach_bolster_defenses: "Fortified border"
 uach_reform.1008.t: "Campaign against the Turkmen"
 uach_reform.1008.d: "Our efforts to deal with the Turkmen raids have had little impact. Furthermore, a new ruler has arisen in the west, who seems to have territorial aspirations on our land. Uzun Hasan, as he is known, is extremely unpopular in our court. Some of our Monarch's closest advisors have suggested a campaign against the Turkmen: to teach them their place, and to reconquer some of the land Timur once held. But a few in the court see this as a ridiculous expense and dangerous proposition, and say we should focus on our internal situation instead. What will our path forward be?"
 uach_reform.1008.a: "It is time to teach these Turkmen a lesson"
 uach_reform.1008.b: "We have bigger things to worry about"
 uach_reform.1009.t: "The Language of the Timurid Court"
 uach_reform.1009.d: "In our country, two langauges are spoken among the upper classes, and within our court. There is Chagatai, a Turkic language spoken by the Mongols of old in the once-mighty Chagatai Khanate. There is also Persian, the language of the people, and a language connected to a rich literary and cultural tradition, that would be a great benefit to our state. As the ruler, it is up to us to prioritize the language we prefer."
 uach_reform.1009.a: "Chagatai is OUR language!"
 uach_reform.1009.b: "Speaking Persian has many benefits"
 uach_reform.1010.t: "The Al Saray Palace"
 uach_reform.1010.d: "While our ruler does not frequently indulge in the grandiose construction projects of our predecessors, one plan has caught his attention. The Al Saray Palace, planned to be built in Shahrisabz, the birthplace of Timur himself, is an ambitious project that will no doubt cost us dearly to build. While it would be unpopular in the court, it would certainly help us assert our power and independence."
 uach_reform.1010.a: "Build the palace!"
 uach_reform.1010.b: "Lets spend the money on our court instead."
 uach_reform.1011.t: "Centralization in [Root.GetName]"
 uach_reform.1011.d: "Our policies of increasing centralization have caught the ire of our court, with many officials demanding we back down on our reforms. However, the path forward towards a reformed state requires centralization, and it would do our regime a great benefit if we were to enforce a central authority with an iron fist."
 uach_reform.1011.a: "An iron fist, like Timur"
 uach_reform.1011.b: "Let's smell the flowers"
 uach_reform.1012.t: "Investments in Agriculture"
 uach_reform.1012.d: "Our ruler's interest in agriculture and farming is well known to all. His focus on the welfare of the peasants has not been overly popular in the court but has been a matter of great pride among the common people, and has greatly increased the stability of our realm. This time, the Royal Architects propose a major dam construction on the Golestan River, combined with irrigation systems (including the Juy-i Sultani Canal near Herat), and several tax provisions, to encourage more farming in the west of our realm. Shall we give these plans the royal stamp?"
 uach_reform.1012.a: "This will be an excellent investment"
 uach_reform.1012.b: "Bah, let the peasants be"
 uach_reform.1013.t: "A Cruel Monarch"
 uach_reform.1013.d: "Our ruler is known for his cruelty, and his lack of mercy. This time, an advisor has drawn his ire through his communications with our Turkmen rivals to the west. Though he insists they are not at all treasonous and much of our court supports him, our Ruler wishes to execute him and make an example in any case. The common people will of course be delighted by the execution of an official that is in regular correspondance with our rivals."
 uach_reform.1013.a: "ONLY I RULE IN THE TIMURID STATE"
 uach_reform.1013.b: "Give in the court's requests"
 uach_reform.1014.t: "Ulama opposes Reforms"
 uach_reform.1014.d: "In an attempt to progress the reforms in the state, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has angered the Ulama, who oppose some reforms on religious grounds. We can give in to their demands, though this will set us back in our plan to reform the state. Alternatively, we could push forward, though this will anger the Ulama."
 uach_reform.1014.a: "The wise men have spoken"
 uach_reform.1014.b: "Babbling fools!"
 uach_no_talking_back_to_clergy: "Gave in to Ulama Demands"
 uach_daring_today: "Refused Ulama Demands"
 uach_reform.1015.t: "Rebellion in Shahrukhiyya"
 uach_reform.1015.d: "A local lord in Shahrukhiyya has raised his flag in rebellion. Shahrukhiyya is an important city, named by Timur himself after his fourth son, and a cultural center in the north of our realm. We could negotiate with this lord, grant him some autonomy in exchange for an end to his rebellion. Or, we could rally our armies and place the city under seige, and force this upstart to surrender."
 uach_reform.1015.a: "Attack the city!"
 uach_reform.1015.b: "Negotiate a peaceful surrender"
 uach_reform.1016.t: "A Matter of Clan and State"
 uach_reform.1016.d: "Before we ruled over Persia, we were Mongols. While we live in Persia, and may be slowly accepting the cultural realities of our position, the clan, an important Turco-Mongol institution, remains central in our regime. We must carefully consider the precedence and power we give to our Clan, and how it measures against our state."
 uach_reform.1016.a: "Clan above state"
 uach_reform.1016.b: "State above Clan"
 uach_state_above_clan: "State above Clan"
 UaCH.CB.1.t: "Victorious Conquest"
 UaCH.CB.1.d: "We have just defeated a rival claimant. Now, it is up to us to decide what to do with their ruler."
 UaCH.CB.1.a: "Replace him with an important local."
 uach_enforced_burgher_ruler: "Enforced Burgher Ruler"
 desc_uach_enforced_burgher_ruler: ""
 UaCH.CB.1.b: "Replace him with one of our loyal nobles."
 uach_enforced_noble_ruler: "Enforced Noble"
 desc_uach_enforced_noble_ruler: ""
 UaCH.CB.1.c: "Replace him with a favorite of our Ulema."
 uach_enforced_church_ruler: "Enforced Church Ruler"
 desc_uach_enforced_church_ruler: ""
 UaCH.CB.1.e: "Allow them to continue ruling, to best control their military."
 UACH_CB_1_RR_TT_N: "We will replace their ruler with one of our nobles, demoting them from a §GPrince§! to a §GGovernor§!."
 UACH_CB_1_RR_TT_C: "We will replace their ruler with the candidate from our Ulama, demoting them from a §GPrince§! to a §GGovernor§!."
 UACH_CB_1_RR_TT_B: "We will replace their ruler with a local of prominence, demoting them from a §GPrince§! to a §GGovernor§!."
 nobody_lives_here_anymore_drought: "Abandoned city"
