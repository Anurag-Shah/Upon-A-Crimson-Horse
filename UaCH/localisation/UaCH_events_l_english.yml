 UaCH.67.t: "The Timurid Succession Crisis"
 UaCH.67.d: "Since the death of the most esteemed Emperor §GShah Rukh§, the tension between his family members has been ever growing. His long illness emboldened the Princes, and now they're putting plans long years in the making into motion, while local governors and minor officials are also sensing an opportunity to carve a small cut of the pie for themselves. Brothers turn against cusins, fathers go to war against their own ambitious children, and those with sharp eyes can even see the hands of the spymasters slowly caressing the threads in the background. \n\nThe flame has been ignited, and may grow into a firestorm burning the Empire of Timur down."
 UaCH.67.a: "We ride!"
