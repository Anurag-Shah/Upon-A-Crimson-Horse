 UaCH.46.d2: "The empress dowager §GGawhar Shad§! has taken up residence in our city. While many see this as strenghtening our claim to the throne, those who know of her know that this may be just another scheme in her book. She has made multiple demands to our ruler, and we have managed to fail her demands, upsetting her and her supporters."
 UaCH.46.a: "At least she is satisified..."
