 UaCH.85.t: "Intervene in the Timurid Succession Crisis"
 UaCH.85.d: "This is the greatest moment of Timurid Weakness, and an ideal time for us to exploit the situation for our own gains. Do we wish to go forward with this and involve ourselves in the Timurid Civil War as an §GInterloper?§!\n\n§GInterlopers§! are external participants in the Timurid Succession Crisis. As an §GInterloper§!, you declare war for a particular region of the Timurid State, matching the borders in the Special Mechanics map in the UI. This will bring you to war with several, but not all, participants in the Timurid Succession Crisis. The only path to victory is to occupy every single province you have declared war for. Any peace deal during the war will result in the immediate breakout of hostilties once again. If you lose any war during this period, you lose them all: you back out and abandon your claims.\n\nWhat region will you declare your intervention for, and become an §GInterloper§! in?"
 UaCH.85.a: "Back"
 UaCH.85.c: "Back"
 UaCH.85.b1: "The Mountains of §GIraq-e Ajam§!"
 UaCH.85.b2: "The Cultural Heartland in §GFars§!"
 UaCH.85.b3: "The Frontiers of §GKhorasan§!"
 UaCH.85.b4: "Shah Rukh's Capital, §GHerat§!"
 UaCH.85.b5: "The Imposing Cliffs of §GAfghanistan§!"
 UaCH.85.b6: "The Dusty Plains of §GMarw al-Shahijan§!"
 UaCH.85.b7: "The Pristine §GFergana Valley§!"
 UaCH.85.b8: "The Northern Cities by §GSamarkand§!"
 UaCH.86.t: "Successful Intervention!"
 UaCH.86.d: "Our intervention is successful, and we have captured everything we aim to conquer. We could exit the conflict now, secure in our gains, and return to peace. Or, we could risk it all, and push further..."
 UaCH.86.a: "Victory! Let the men return home."
 UaCH.86.b: "Forge onwards to eternal glory!"

 UaCH.87.t:0 "The Kazakh War of Independence"
 UaCH.87.d:0 "With the death of Abu'l-Khayr Khan during an attempt to counteract our raids, the perfect chance for us to take our place in the spotlight has emerged, as many rivals have emerged to the relatively young Khan that is presently in charge of the Khanate. Whilst they are distracted fighting amongst themselves, we shall prove our strength by piercing the foul beast and slicing it in half. All from the Syr Dayra to the Irtysh shall bow to us, the rightful rulers of Turan!"
 UaCH.87.a:0 "Let us slay the foul beast."
 uach_kzh_war_of_independence:0 "Any provinces that we occupy of §YKazakh§! culture will become our cores.\nUpon us gaining our independence, any cores we have acquired will be ceded to us, and the @SHY §YShaybanids§! will fall apart, going their seperate ways as @SIB §YSibir§! and @BUK §YBukhara§!."

 UaCH.88.t:0 "The Shaybanids, Torn Asunder"
 UaCH.88.d:0 "Despite our best efforts to quell the rebellion of the Kazakhs and our internal unrest, it has proven to be for nought, as the heirs of Abu'l-Khayr Khan flee to escape the wrath of rivals at home and abroad, and our territory itself is cut in half. In this chaos, two of these princes have come up with their own individual schemes as to how to recover from this calamity.\n\nMuhammad, grandson of our founder, proposes that we follow our brothers in Chagatai and adopt a more sedentary lifestyle, abandoning the steppe and intervening in the chaos that is Iran in the present moment, carving out our own Persinate state. Whilst this certainly shakes our society to it's very core, it may be preferable to holding on in the steppes.\n\nIbak, however, ruling already from Sibir, wishes to build a new Siberian steppe state, holding onto traditions tightly. Whilst he may be able to hold back the Kazakhs now, the Russians are already posing a threat, and it may be just a matter of time before either the Kazakhs or Russians have their way with him.\n\nWhat shall the sons of Shiban do?"
 UaCH.88.a:0 "Muhammad has the right idea. Iran is ripe for the taking."
 uach_sib_siberian_land:0 "@SIB §YSibir§! will be given any §YSiberian§! lands we hold, alongside any land disconnected from our capital."
 uach_buk_intervention:0 "If the §YTimurid Succession Crisis§! is ongoing, we will become an §YInterloper§!."
 UaCH.88.b:0 "Ibak is right. We must retain our traditions."
 uach_buk_southern_land:0 "@BUK §YBukhara§! will recieve our southermost lands, alongside any land disconnected from our capital."
 
 UaCH.89.t:0 "Yar Ali takes Herat"
 UaCH.89.d:0 "Terrible news, sire! §GYar Ali§! has taken our capital, with the help of the traitors. Despite the desperate defence mounted by our artisans and craftsmen, his troops have broken the city and pillaged the palace!"
 UaCH.89.a:0 "A black day."
 UaCH.89.b:0 "Mount a counterattack!"
 UaCH.107.t: "Revolt in Transoxiania"
 UaCH.107.d: "Ulugh Beg has followed through with his betrayal, and declared his rebellion against us. We must show him his place!"
 UaCH.107.a: "To arms!"
 UaCH.91.t: "Fealty from [From.GetName]"
 UaCH.91.d: "The Lords of [From.GetName] have sworn to support our cause, and have chosen to become a loyal subject of ours."
 UaCH.91.a: "Their aid is appreciated!"
 
 UaCH.92.t: "The river runs dry"
 UaCH.92.d: "My liege, we have received news. The river in our province has dried up, causing a major uproar. Without acces to fresh water, our communities will suffer immensely, and may even decide to abandon our city. We should immediately send out people to dig up new wells."
 UaCH.92.a: "Most certainly."
 UaCH.92.b: "Let us pray for rain."
