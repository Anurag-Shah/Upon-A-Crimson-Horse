l_english:
 # Disaster loc
 timurid_succession_crisis: "Timurid Succession Crisis"
 desc_timurid_succession_crisis: "With succession currently unsoldified and with no strong ruler to keep the realm together, all the princes scheme for supremacy and fight for the Timurid throne."
 uach_shah_rukh_or_death: "Either §YShah Rukh§! or a ruler that reunified the @TIM §YTimurids§! has died."
 uach_nuh_uh: "§RThere is nothing to do but accept our fate.§!"
 uach_via_timur_legacy_buttons: "This disaster will only end once someone uses either §YReclaim Timur's Legacy§! or §YEnd Timur's Legacy§!."
 
 # UI loc
 timurid_faction: "Timurid Envoys"
 # No need to define the rest of the faction
 UaCH.1.t: "The Ailing Emperor"
 UaCH.1.d: "Early in 1444, §GShah Rukh Mirza§!, ruler of the Timurid empire, youngest son of §GTimur§!, has fallen ill. While the nature of his illness is not disclosed outside his court, news are spreading that he will not survive the year. This news had sent the royal family and the high nobles into a frenzied preparation for chaos, as Shah Rukh's designated successor has died a few years prior. Many elders still remember the days after Timurs death followed by a decade of campaigning before relative peace could return to the land.\n\nIn the north, Shah Rukhs last surviving child, the scholarly §GUlugh beg§! and his ambitious son §GAbdal Latif§!, long time viceroy of §YTransoxiana§! are already putting plans in motion.\n\n The de facto independent prince of §YAjam§!, §GSultan Muhammad§! is eyeing the neighbouring §YIsfahan§!, where the old and decrepit §GMahmudshah§! is still clinging to power.\n\nShah Rukh's favorite grandson §GMuhammad Juki§!, the governor of §YBalkh§! is more than willing to step up, but there are rumors about him being ill too.\n\nAnother grandson, amir of §YHerat§!, §GAla al-Dawla Mirza§! is also watching the throne with interest and gathering his armies, with the full support of his grandmother,Shah Rukhs chief consort §GGawhar Shad§! ." 
 UaCH.1.a: "To the strongest!"
 UaCH.2.t: "Secret Plot"
 UaCH.2.t: "Secret Plot"
 UaCH.2.d: "During the most recent ill period of §GShah Rukh§!, the governor of §YBalkh§!, §GFiruzshah§! has began to gather armies and taxes for himself rather than the crown. However, this was discovered by §GMuhammad Juki§!, and he reported the issue to the recovering Emperor. "
 UaCH.2.a: "Remove Firuzshah from his position."
 UaCH.2.b: "A stern talk should do the trick."
 UaCH.3.t: "Fate of Firuzshah"
 UaCH.3.d: "§GFiruzshah§! has been demoted and exiled due to his actions during last winter. News have reached the court that he has died as of last week, due to his shame." 
 UaCH.3.a: "Shame." 
 UaCH.4.t: "Gawhar Shad's Regency"
 UaCH.4.d: "During last winter, our lady §GGawhar Shad§! has been plotting behind §GShah Rukh§!. While she claims this all was done for the greater good, many in the court, especially §GMuhammad Juki§! has been clamoring against her involvement of politics."
 UaCH.4.a: "One small scuffle is nothing"
 UaCH.4.b: "I'm sorry, my love, but I've seen your intentions."
 mnt_speeds_up_disaster: "§RThe collapes will happen faster once Shah Rukh dies.§!"
 mnt_gawhar_shad_will_puppet_ruler: "Upon Shah Rukh's death, his successor will be influenced by Gawhar Shad."
 mnt_gawhar_and_military_will_rebel_on_monarch_death: "§RGawhar Shad will rebel against the successor with the help of the nobility§!"
 mnt_one_small_suffering: "Small scuffle"
 
 UaCH.5.t: "Illness of Muhammad Juki"
 UaCH.5.d: "Today, the gravest of news have reached the court. The Prince of §YBalkh§!, §GMuhammad Juki§! has became sick with some unknown malady. There are a few testifying the ongoing circumstances of this mystery illness, citing it is chronic, but there are no reliable witnesses to be found."
 UaCH.5.a: "Chronic illness? Why do I hear about this only now?"
 UaCH.5.b: "Chronic illness you say?"
 #Replace Muhammad Juki with his son Abu Bakr he dies
 
 UaCH.6.t: "Conspiring in Isfahan"
 UaCH.6.d: "§GSultan Muhammad§! , the de facto independent prince of §YAjam§! has received letters from the nobles of §YIsfahan§!, requesting that he seize power from §GMahmudshah§!, who was seventy years old and severely ill."
 UaCH.6.a: "A golden opportunity!"
 UaCH.6.b: "Open our coffers for them."
 UaCH.6.c: "We only need to wait for their downfall."
 mnt_isf_liberty_desire_60: "Nobles against ruler" 
  
 UaCH.7.t: "Choosing a successor"
 UaCH.7.d: "My liege. There has been enough time to mourn, our nobles are getting worried about not having a designated sucessor. Please choose. Very please. " #TODO
 UaCH.7.a: "The favorite of §GGawhar Shad§! and the Nobility, §GAla-al Dawla Mirza§!"
 UaCH.7.b: "My most prosperous son, §GUlugh Beg§!."
 UaCH.7.c: "My favorite, §GMuhammad Juki§!"
 UaCH.7.e: "There is still time for this…"
 mnt_warning_of_moving_to_transoxiana_on_death: "\nUpon §GShah Rukh's§! death we will change to §YTransoxiana§!"
 mnt_warning_of_bypassing_consort_event: "\n§GGawhar Shad§! is less likely to rebel upon his ascension." 
 mnt_gawhar_shad_more_likely_to_rebel_slower_disaster: "\nUpon §GShah Rukh's§! death it will take more time for the Calamity to become disastrous, but §GGawhar Shad§! is much more likely to rebel "
 
  
 UaCH.8.t: "Rebellion in Isfahan"
 UaCH.8.d: "§GSultan Muhammad§! arrived in Isfahan on the request of its nobles, declaring an amnesty on taxes and staged a magnificent feast. "
 UaCH.8.a: "Sultan Muhammad sends his regards..."
 UaCH.8.b: "Expel him, lest you bring Shah Rukh's wrath on our head!"
 cb_rebellion_of_sultan_muhammad: "Rebellion"
 uach_send_demands: "§GSultan Muhammad§! will send demands to the other princes and governors to submit."
 REBELLION_OF_SULTAN_MUHAMMAD: "§GSultan Muhammad's§! rebellion"
 
 UaCH.9.t: "Muhammads demands"
 UaCH.9.d: "We have received a letter from §GSultan Muhammad§!, crown prince of §YAjam§!. He states that he is the true successor of §GShah Rukh§!, and is taking over the Empire as of today. Not only is his letter filled to the brim with arrogance and self righteousness, but he dares to demand fealty from us!"
 UaCH.9.a: "Submit"
 UaCH.9.b: "We won't have anything with that upstart."
 UaCH.9.c: "HOW DARE HE."
 UaCH.10.t: "Sultan Muhammad is victorious"
 UaCH.10.d: "§GSultan Muhammad§! has gathered the full might of the western empire behind him, and emerged victoriously in this debacle. The bloody conflict seems to have ended with him taking over Isfahan, while the other princes and governors are forced to retreat and lick their wounds. For how long, nobody is sure."
 UaCH.10.a: "A glorious day."

 UaCH.11.t: "Sultan Muhammad is victorious"
 UaCH.11.d: "§GSultan Muhammad§! has emerged victorious from the Isfahan rebellion. Now that the campaign is over, and his enemies are in retreat, he demands us oaths of obedience as the new Emperor."
 UaCH.11.a: "Submit"

 UaCH.12.t: "Sultan Muhammad is defeated"
 UaCH.12.d: "§GSultan Muhammad§! has gathered the full might of the western empire behind him, but was repelled swiftly in this debacle. The bloody conflict seems to have ended with him being ran out of Isfahan, the local nobles executed, while the other princes and governors are holding feasts in victory. For how long, nobody is sure."
 UaCH.12.a: "Scorn them all."
 UaCH.15.t: "The body of Shah Rukh"
 UaCH.15.d: "Once the preparations have been done,§GShah Rukh’s§! body starts the journey east with §GGawhar Shad§! and §GAbdal-Latif§!, leaving the army behind in disarray."
 UaCH.15.a: "Send a small honor guard"
 UaCH.15.b: "A true heir should be able to handle this."
 UaCH.15.c: "Assemble the Royal guard!"
 
 UaCH.16.t: "Betrayal"
 UaCH.16.d: "'My son.' - begins the letter - 'With heavy heart I hear about my father's demise. For a little time, I have foreseen this outcome, and prepared our forces. There is shame in what I am about to order you, however the good of the Empire and our family must come first, even at the cost of your honor. I believe you are prepared do what is necessary."
 UaCH.16.a: "Steal that body!"
 UaCH.16.b: "Honor that body! "
 mnt_trs_betrayl_honored_body:0"Honorable people"
 uach_trs_declares_in_6:0"We will declare war upon the ruler in Herat in 6 months"
 
 UaCH.17.t: "Betrayal at the winter camp"
 UaCH.17.d: "Betrayal! In the middle of the night, a small company of §GAbdal-Latif's§! men turns on §GGawhar Shad§! and holds her and §GShah Rukh’s§! corpse hostage. Possibly in an effort to back his own claim to the throne, or that of his father, §GUlugh Beg§!. For now, the funeral procession has stalled, as boths sides are awaiting reinforcements."
 UaCH.17.a: "Intolerable!"
 UaCH.17.b: "I'm dying of shame."
 #Replace Muhammad Juki with his son Abu Bakr he dies
 UaCH.17.c: "Accept the new reality."
 UaCH.17.e: "An ambitious young man, too bad about his father..."
 uach_new_reality:0"We will transfer all our subjects to §YTransoxiana§!.\nCountry changes to §YHerat§!\n§YTransoxiana§! becomes §YTimurids§!"
 
 UaCH.18.t: "A Chance to Return"
 UaCH.18.d: "Grave news! §GSultan Muhammad§!, upon hearing of §GShah Rukh’s§! death, marches east, retaking §YAjam§! and becoming the Timurid Emperor of §YFars§!. He rewarded the surviving nobles of §YIsfahan§!, and many nobles of other regions defected to him. Whilst §YIsfahan§! enjoys a tax relief, other regions suffered immensely, with §YYazd§! being heavily taxed, with its emirs being frequently replaced."
 UaCH.18.a: "I will not be denied!"
 ## player should swap to Sultan Muhammad (QOM)
 UaCH.18.b: "Hey, Gurkani, get this idiot for us."
 ## Should still release QOM
 uach_we_will_never_have_a_chance_to_return:0"We will never again get a chance like this."
 
 UaCH.19.t: "Return of Sultan Muhammad"
 UaCH.19.d: "The strangest news! §GSultan Muhammad§!, upon hearing of §GShah Rukh’s§! death, marches east, retaking §YAjam§! and becoming the Timurid Emperor of §YFars§!. He rewarded the surviving nobles of §YIsfahan§!, and many nobles of other regions defected to him. Whilst §YIsfahan§! enjoys a tax relief, other regions suffered immensely, with §YYazd§! being heavily taxed, with its emirs being frequently replaced. Now he has sent letters to us for aid once again, promising handsome rewards."
 UaCH.19.a: "Our rightful suzerain has returned!"
 UaCH.19.b: "That loser is back again?"
 
 UaCH.20.t: "Return of Sultan Muhammad"
 UaCH.20.d: "§GSultan Muhammad§! seems to have forgotten the beating he received last time, as he has rebelled once again. His ragtag armies are bolstered by foreign mercenaries, yet some of our nobles still believe he has a chance to win..."
 UaCH.20.a: "You sure are a glutton for punishment.."
 UaCH.20.b: "We do not have the strength to fight at this moment."
 
 UaCH.21.t: "Raids from Balkh"
 UaCH.21.d: "§GMuhammad Juki's§G son, §GAbu Bakr§!, governor of §YBalkh§! has launched multiple raids through the border to §YTransoxiana§!. While a minor annoyance at first, the attacks soon grew both in boldness and cruelty, until we have managed to capture him a battle."
 UaCH.21.a: "Demand that Balkh surrender to us."
 UaCH.21.b: "We must keep the peace."

 UaCH.22.t: "Ultimatum"
 UaCH.22.d: "The Prince of §YTransoxiana§! has taken §GAbu Bakr§! hostage. With the raids now stopped, this has gone beyond reasonable, yet he sent us an ultimatum to surrender without demands."
 UaCH.22.a: "We are a Prince of Timur!"
 UaCH.22.b: "We reap what we sow."
 
 UaCH.23.t: "A Shattered Peace"
 UaCH.23.d: "The relatively calm period after the flurry of events when §GShah Rukh§! has died, seems to be over. Raids from §YBalkh§! have hit §YTransoxianan§! cities, leaving burning and pillaged land behind. In response, Transoxianan troops have captured the governor of Balkh, §GAbu Bakr§!. Maybe we should step in to limit further escalation before its too late?"
 UaCH.23.a: "Enforce the peace!"
 UaCH.23.b: "What Abu Bakr has sown, he is reaping now."
 
 UaCH.24.t: "Demands from Herat"
 UaCH.24.d: "A letter has arrived today from Herat, demanding the cease of hostilities between us and the Emirate of §YBalkh§!. This would be a great opportunity to end the bloodshed without further loss of face.... or a chance to break the chains of Herat holding us back."
 UaCH.24.a: "If you wish... "
 UaCH.24.b: "We bow to no one!"
 UaCH.25.t: "The Succession Crisis"
 UaCH.25.d: "Since the death of the most esteemed Emperor §GShah Rukh§!, the tension between his family members has been ever growing. His long illness emboldened the Princes, and now they're putting plans long years in the making into motion, while local governors and minor officials are also sensing an opportunity to carve a small cut of the pie for themselves. Brothers turn against cusins, fathers go to war against their own ambitious children, and those with sharp eyes can even see the hands of the spymasters slowly caressing the threads in the background. \n\nThe flame has been ignited, and may grow into a firestorm burning the Empire of Timur down."
 UaCH.25.a: "To the strongest!"
 UACH_CIVIL_WAR_NO_DOW_INSIDE: "§RAny party actively involved in the §YTimurid Succession Crisis§! as a §YPrince§! or §YGovernor§! cannot declare war.§!"
 UACH_CIVIL_WAR_NO_DOW_OUTSIDE: "§RWe cannot declare war on any §YPrince§! or §YGovernor§! involved in the §YTimurid Succession Crisis§! directly. We must become an §YInterloper§! first.§!"
 uach_yuki_lives_slower_disaster: "§GMuhammad Juki§! has been designated as a heir and survived his mysterious illness."
 uach_yuki_dies_disaster_faster: "The designated heir, §GMuhammad Juki§! has died."
 
 UaCH.26.t: "Our position in the Crisis"
 UaCH.26.d: "As §GAla-al Dawla Mirza§! has prepared to march west to confront §GAbul-Qasim Babur§!, the amirs of both princes urged them to ally, due to §GUlugh Beg's§! intents to conquer his rivals completely. This leads to Ala al-Dawla Mirza effectively having hegemony over most of the Timurid remains, though this wouldn't last."
 UaCH.26.a: "We maintain our allegiance to he who rules in Herat."
 UaCH.26.b: "The lords of Khorasan shall have our might!"
 UaCH.26.c: "He who rules in Samarkand shall lead us forward."
 UaCH.26.d: "This is our chance to expel the sons of Timur! "
 
 
 UaCH.27.t: "The Rogue Prince"
 UaCH.27.d: "The Turcomen prince §GYar Ali§!, of House §YQara Qoyunlu§!, who had been in prison, escaped and besieged Herat. Many amongst the populace, including the laborers, numerous artists and sufis are fighting to defend the city, though Yar 'Ali was able to recruit many from the suburbs."
 UaCH.27.a: "Who does he think he is?"
 
 UaCH.28.t: "The Rogue Prince in flight"
 UaCH.28.d: "§GYar Ali§! has been put to flight once again, but the damage is done. We are aware of the support he received from the suburbs, and have to decide what to do with those traitors."
 UaCH.28.a: "Set my men upon the city."
 UaCH.28.b: "Clearly, I must earn the trust of the suburbs. "
 
 UaCH.29.t: "Raids!"
 UaCH.29.d: "The instability of the Empire is a great chance for the neighbouring hordes. Raids are increasing in frequency and severity, even §GUlugh beg's§! palace has been pillaged!"
 UaCH.29.a: "Enemies everywhere!"
 
 UaCH.30.t: "The Governance of Balkh"
 UaCH.30.d: "After the disastrous journey of §GShah Rukh's§! corpse,§GUlugh beg§! has managed to grab power over most of the Empire. Although his son, §GAbdal-Latif§! has played a key role, he feels underappreciated by his father, and haven't been rewarded."
 UaCH.30.a: "Appoint him as our governor in Balkh."
 UaCH.30.b: "You see, son, this is how your grandfather failed..."
 
 UaCH.31.t: "Rumors of Rebellion"
 UaCH.31.d: "Hurt and upset, §GAbdal-Latif§! began to gather people loyal to him in order to overthrow his father, with the Barlas and Tarkhan emirs pushing him to rebel. Abdal-Latif also abolished the tamgha tax on trade in order to gain popular support, and protected his rear by promising §GAbu'l Qasim Babur§! that he would block any moves by his father to take §YKhorasan§! back. The opposition became so openly known that in the early summer, that §GUlugh Beg§! prepared to move against his own son, with his forces including the forces of §GAbd Allah§!, who brought many of the emirs exiled from Fars during §GSultan Muhammad's§! conquests."
 UaCH.31.a: "Insolent boy!"
 
 UaCH.32.t: "Rise of Abu Sa'id Mirza"
 UaCH.32.d: "During his fatal illness, §GMuhammad Juki§! was visited by his cousin, §GUlugh Beg§!, with whom he had shared a close relationship. The dying prince entrusted to Ulugh Beg the guardianship of his son §GAbu Sa'id Mirza§!, who was then raised under his care. Abu Sa'id was given a role at Ulugh Beg's court, steadly rising among the courtly ranks. Now that he is a grown man, it is time to be given higher duties."
 UaCH.32.a: "He has inherited his father's skill..."
 UaCH.32.b: "I'm afraid I cannot entrust you with much, my ward."
 
 UaCH.33.t: "Service of Abu Sa'id Mirza"
 UaCH.33.d: "During the years since his appointment, §GAbu Sa'id Mirza§! has performed every single job he was given dutifully. His work ethic is an example to anyone, and he became one of the highly praised and honored member in our court. Now he came to us, asking to be given a higher position, to serve the Empire better."
 UaCH.33.a: "I shall gladly accept your service."
 UaCH.33.b: "I'm not sure about this much sway..."
 
 UaCH.34.t: "Rewarding Abu Sa'id"
 UaCH.34.d: "Impeccable service. There are few in our court that would deserve such a praise, yet §GAbu Sa'id§! is definitely the foremost of them. His work throughout the years has been exemplary, handling both diplomatic, administrative and military matters with equal ease. Recently, he personally led a guard force against an invading tribe, decisively defeating them and even captured the leader himself. His actions should merit the highest of rewards from us, yet his personal power is already growing considerably.... "
 UaCH.34.a: "Grant him my daughter's hand in marriage for his good work."
 UaCH.34.b: "The work should be award enough for someone loyal."
 
 UaCH.35.t: "Stab in the Back"
 UaCH.35.d: "The Empire after the death of §GShah Rukh§! fell into a chaotic succession. While most of the fighting has died down by now, the ripples are still felt everywhere. §GRoot.Monarch.GetName§! has attempted to resolve the issues between the various factions and emirs, even going as far as alienating his own son §GAbdal-Aziz§!. Though it seems all of this was in vain, as even someone as loyal as §GAbu Sa'id§! seems to have developed new ideas. Previously posted on the northern front, he abandoned his post, and gathered a small number of clansmen to raid the city of Samarkand."
 UaCH.35.a: "Alas, ambition is the enemy of man."
 
 UaCH.36.t: "Gawhar Shad under fire"
 UaCH.36.d: "§GShah Rukh's§! dowager empress, his first consort §GGawhar Shad§! has always played a prominent part in our internal politics. While undoubtebly loyal to his husband, there is little doubt she has taken an active hand in the succession crisis unfolding after his death. Even though most of the Princes are blood-related, none would miss an opportunity to capture her, if only to prove his legitimacy. And now, like a gift from heavens, she has fallen into our hands."
 UaCH.36.a: "Ensnare her!"
 
 UaCH.37.t: "The Fate of Gawhar Shad"
 UaCH.37.d: "§GGawhar Shad§! has always been an ambitious woman. Since early young age, she actively worked behind the screens to meddle in politics, supporting her choice of heir's rather than his husbands. Old age did not really change this fact, and it is obvious that she has had her hand in the current events. Now that we have her in custody, it might be prudent to solve this nuisance once and for all..."
 UaCH.37.a: "She cannot be trusted alive."
 UaCH.37.b: "She's just and old woman."
 UaCH.38.t: "Supplies running out"
 UaCH.38.d: "Due to the advance of the front, and the constant raids from the surrounding tribes, we find ourselves unable to resupply from home. Even through the horses can still graze, the soldiers are finding increasingly hard to forage. The population also began to hide whatever food they manage to get, making the situation even worse."
 UaCH.38.a: "Find supplies by any means neccessary."
 UaCH.38.b: "We'll just have to go hungry, men. "
 #UaCH.38.c: "What about the legs? They dont need those... " -15% cav combat ability for 5 years
 uach_supplies_running_low: "Food shortage"
 
 UaCH.39.t: "Policies of local Emir"
 UaCH.39.d: "Most of the time, the high nobility doesn't care about the happenings of the populace, unless it grows into a direct rebellion against them. However, it has come to our attention that a local Emir has tripled the previous years taxes, holding abundant feasts and festivities. While his contributions to our coffers are also significant, we cannot lose the support of the suburbs either."
 UaCH.39.a: "Replace the emir."
 UaCH.39.b: "Give the emir a stern talking to."
 UaCH.39.c: "They're right, though!"
 they_are_right_though: "Hamhanded justice"
 
 UaCH.40.t: "Defections"
 UaCH.40.d: "My liege, I bring the most grave news! We have received a letter from the general of our armies, it seems some nobles have decided to mutiny despite swearing loyalty to our cause!"
 UaCH.40.a: "Traitors! "
 UaCH.40.b: "Surely, we can just bribe them..."
 UaCH.40.c: "Make concessions."
 UaCH.41.t: "Flight of the Western Emirs"

 UaCH.41.d: "The bloodshed has been going on forever, without end in sight. Quite a few emirs have already died,either on the field of battle or due to mysterious illness, creating a power vacuum in the western parts of the Empire. However, there seems to be a power, albeit foreign, that could turn the tide in our favor, if we are willing to pay its price. Let us turn to the nomadic §Y[interloper_qoyunlu.GetName]§! for support."
 UaCH.41.a: "Now may be time to call in some favors..."
 UACH_drag_in_qar:0 "@[interloper_qoyunlu.GetTag] §Y[interloper_qoyunlu.GetName]§! will become an Interloper, and we will become their §YVassal§!."
 UaCH.41.b: "Relying on Turkic raiders? What, are we fools?"
 UACH_no_ai_qar_intervention:0 "There will not be another chance for @[interloper_qoyunlu.GetTag] §Y[interloper_qoyunlu.GetName]§! to intervene."
 
 UaCH.42.t: "Call of the Glory"
 UaCH.42.d: "Our ruler, §G[Root.Monarch.GetName]§!, despite our dire warnings have decided to take matters into his own hand. It seems he believes that going out to the field of battle by himself should change the outcome of every battle drastically. While the men's morale is certainly bolstered by his boldness, the risks are equally great, and the consequences equally catastrophic, should he fall."
 UaCH.42.a: "Now, [Root.Monarch.GetTitle], is this not a little hasty?"
 
 UaCH.43.t: "Tragedy on the Battlefield"
 UaCH.43.d: "What we were afraid of has happened! Our ruler, [Root.Monarch.GetTitle] §G[Root.Monarch.GetName]§! has fallen on the battlefield to foreign arms, and while our troops have managed to recover his body the following chaos forced their retreat. The unexpected demise of our ruler has left us with no clear succession, as he has not designated a heir."
 UaCH.43.a: "Don't you traitors get any ideas!"
 UaCH.43.b: "A bastard is still a heir!"
 UaCH.43.c: "He's clearly fit to rule!"
 UaCH.43.d: "At least we have a new [Root.Monarch.GetTitle] to take charge..."
 
 UaCH.44.t: "General turned traitor"
 UaCH.44.d: "In the midst of the succession crisis, many lowborn are forced to serve in either the armies or turn mercenary. While war is an inherently deathly occupation, some find opportunities to rise in the ranks, either by valor or by betrayal. One of our appointed viziers got definitely strange ideas into his head, proclaiming himself Emir, with the support of a fair part of our army. He began to fortify the nearby villages and send out tax collectors to set up his nice little kingdom."
 UaCH.44.a: "So, that is how it is going to be..."
 
 UaCH.45.t: "A Scheming Regent"
 UaCH.45.d: "Behind a facade of grace lies a mind sharp as a scimitar, plotting, scheming, and orchestrating the grand dance of power with the finesse of a master conductor. Our regent has made his move to grab power from our rightful emir."
 UaCH.45.a: "This will not do."
 UaCH.45.b: "Uncle?"
 
 UaCH.46.t: "Regent imprisons the heir"
 UaCH.46.d: "Our regent has made his move, imprisoning the rightful heir to secure their own ascent to the throne. The palace guard has sided with the regent, but there may be some resistance in the court to his boldness."
 UaCH.46.a: "Attempt to bring any dissenters to the regent's side."
 UaCH.46.b: "Side with the imprisoned heir"
 
 UaCH.47.t: "Opposition to the Regent"
 UaCH.47.d: "Our regent has imprisoned the rightful heir to the throne, however he has underestimated the loyalty of this people. Even now, the local emirs are preparing to storm the palace to free the prince, with support gathering from all over the country."
 UaCH.47.a: "One man's ambition is the doom of us all..."
 
 UaCH.48.t: "Gawhar Shad's Demands"
 UaCH.48.d: "The empress dowager §GGawhar Shad§! has taken up residence in our city. While many see this as strenghtening our claim to the throne, those who know of her know that this may be just another scheme in her book. She has made multiple demands to our ruler, and while they seem reasonable, the outcome of agreeing to such actions is yet to be seen."
 UaCH.48.a: "Accede to the demands"
 UaCH.48.b: "She's way past her expiration date..."

 
 UaCH.49.t: "Abdal-Latif complies"
 UaCH.49.d: "Abdal-Latif has received his fathers letter, and acted accordingly. The body is now en route to our capital and will arive in the next 3 months."
 UaCH.49.a: "Good. Good. Our forces will be operational by then."

 UaCH.50.t: "Abdal Latif defiant!"
 UaCH.50.d: "Abdal-Latif has received his fathers letter, but defied his command. The body is now en route to Herat and will arive in the next 3 months."
 UaCH.50.a: "Insolent boy!"

 UaCH.51.t: "Abdul-Latif's demands"
 UaCH.51.d: "Abdal-Latif is torn between loyalty to his father and his own ambitions. He ponders if we were offer him not only his fathers realm which is his birthright, he may consider siding with our cause."
 UaCH.51.a: "Offer him riches beyond measure. "
 UaCH.51.b: "Offer him lands and titles. "
 UaCH.51.c: "Make him heir to the Empire"
 UaCH.51.e: "He will gain no such thing!"
 
 UaCH.52.t: "The Schemeing Dowager"
 UaCH.52.d: "The empress dowager §GGawhar Shad§! has taken up residence in our city. While many see this as strenghtening our claim to the throne, those who know of her know that this may be just another scheme in her book. She has made multiple demands to our ruler, and while they seem reasonable, the outcome of agreeing to such actions is yet to be seen."
 UaCH.52.a: "So, this is how she treats us!"

 # Scrapped event
 
 UaCH.54.t: "Intercept the body"
 UaCH.54.d: "§GShah Rukh's§! corpse cannot fall into anyones hand, but ours! Assemble the army!"
 UaCH.54.a: "We ride!"
 
 UaCH.55.t: "The corpse arrives"
 UaCH.55.d: "The emperors corpse has arrived to our capital. We shall build a monument to show the world who his true successor is."
 UaCH.55.a: "Do it."
 
 UaCH.56.t: "Stolen"
 UaCH.56.d: "The enemy has occupied our capital, burned and pillaged our cities, and whats worse: has stolen the body of §GShah Rukh§!!"
 UaCH.56.a: "Tragedy!"
 
 UaCH.57.t: "The mausoleum is complete"
 UaCH.57.d: "Our loyal servants have reported the completion of the Mausoleum of §GShah Rukh§!. With this done, our legitimacy should no longer be in question."
 UaCH.57.a: "Peace shall be upon this land."
 
 UaCH.58.t: "Collapse of the State"
 UaCH.58.d: "Terrible news! Even thought our [Root.GetTitle] has risen to the throne, his legitimacy was always in question. While this wasn't a major problem for a while, tensions have now erupted in the court, threatening to tear our country apart!"
 UaCH.58.a: "We can hold this together."
 UaCH.58.b: "Bah, let the fools leave."
 
 UaCH.59.t: "The Great Migration"
 UaCH.59.d: "We have had enough of being nought but the outskirts of a wider empire, mistreated and exploited. As long as this status quo lasts, our people will be nothing but slaves to these old men in the region. We've already recieved words of support from the rivals of the Khans in Chimgi-Tura, and, as such, it is now time to determine how we shall handle these mistreatments and injustices.\n\nShall we take these men, who seek the downfall of the Shaybanids, up on their word and plot to seize the reins of rulership for ourselves, or shall we just pray that the situation changes?"
 UaCH.59.a: "It is time for us to take what is ours."
 UACH_explain_great_migration:0 "We will recieve the support of a notable rival of the @SHY §YShaybanids§!, with them ceding lands to us, and we will declare a unique Independence war upon the death of @SHY §YShaybanids§!' current ruler."
 UaCH.59.b: "The time is not right for such bold moves."
 
 UaCH.60.t: "The Great Migration"
 UaCH.60.d: "It appears the discontent of the Kazakh tribes has boiled over, with the two co-chieftains, Janibek Khan and Kerei Khan, having begun a migration into the lands of Mogulistan, seeking support from abroad. They still claim their lands under our rule as theirs despite the migration, which is clearly a vagrant act of disobidience on top of the migration out of our lands into the lands of one of our enemies.\n\nWhilst this has soured our relations with them, the bigger concern is how the Khans of Moghulistan will respond. Should they back this act of rebellion, it is likely that the Kazakhs will grow to become a threat to our hold on power in the region, and may even give the Taighuibs of Sibir, who have been quelled for the mean time, ideas."
 UaCH.60.a: "Let them run... we will wait."

 UaCH.61.t: "The Great Migration"
 UaCH.61.d: "It appears that the Kazakh khans have grown tired of being naught but a small corner of a growing tribal power on the Steppe, and have left for greener pastures elsewhere, namely, our own lands. They request that we give them our support in a future war of reconquest against the Shaybanids, who are likely to attempt to press claim to the lands they have largely left behind. By granting them our support, we will gain a powerful ally, but will also end up hurting ourselves to assist 2 khans who may end up being nothing more than vipers that will suck us dry and leave us for dead."
 UaCH.61.a: "We will back their endeavors."
 shy_cede_jetysuu_area: "We will cede the §YJetysuu§! Area to @KZH §YKazakh§!."
 shy_cede_x_area: "We will cede the §Y[area_of_interest.GetName]§! Area to @KZH §YKazakh§!."
 shy_war_of_independence_ensured: "Upon the death of the ruler of the @SHY §YShaybanids§!, @KZH §YKazakh§! will rebel with a unique Independence war."
 UaCH.61.b: "We have greater concerns than these tribal feuds."

 UaCH.62.t: "Care of the Empress-Dowager"
 UaCH.62.d: "In Shah Rukh's twilight years full of illness, Gawhar Shad has grown to become his main caretaker. Whilst not particularly unusual, the closeness the two share is rather unusual, given that the marriage started political in nature in order for a group of notables in Herat to appease Shah Rukh. However, the reason for the marriage matters not anymore, for the two truly care for eachother, and Gawhar Shad has taken more responsibility than ever before to ensure that order is maintained.\n\nWhilst all know that Shah Rukh's time looms, it is Gawhar Shad who has arguably kept him alive for this long, despite her schemeing regarding his succession. No doubt that Shah Rukh is grateful to have someone who cares enough to be by his side even as he nears his final breath."
 UaCH.62.a: "A truly beautiful marriage of love."

 UaCH.63.t: "Patronage of Shah Rukh and Gawhar Shad"
 UaCH.63.d: "If there is one thing that Shah Rukh has become known for, it's the patronage of the arts and Persian culture that has occurred under his rule, with the assistance of his favorite wife, Gawhar Shad. The court has been moved from Samarkand to Herat in order to better establish a Persianized state, the Persian language has replaced Chagatai as the main language of government, and a vibrant court of artists, architects, and poets has been maintained. Under their joint patronage, elaborate mosques have been built in Herat and Mashhad, with a distinct mixture of cultural styles. Literature, much like government, has become primarily Persian once more, with Chagatai and Arabic still holding major sway as well. Islamic law has superseded the Mongol law Timur put in place, and the state has become far more concerned with portraying itself as a proper Iranian state. Already, Iran has once again began to prosper, and if Shah Rukh's successor keeps this patronage of the arts in place, it is likely that the Timurid state will become not unlike those before it that became nothing more than another Persian empire.\n\nSadly, given the scheming of the Princes, this prosperity seems to be nothing but a brief glimmer of hope..."
 UaCH.63.a: "Truly a testament to how much two can achieve!"
 uach_patronage_of_the_couple: "Patronage of the Couple"
 uach_herat_prosperity: "§YHerat§! and it's surrounding regions will experience §Gprosperity§!!"

