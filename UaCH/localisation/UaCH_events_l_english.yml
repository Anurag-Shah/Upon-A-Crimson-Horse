 UaCH.71.t: "Hostilities have Recommenced"
 UaCH.71.d: "Our ceasefire has broken down, and hostilities with [From.GetName] have recommenced. We best keep an eye out for their armies."
 UaCH.71.a: "Curses!"
 UaCH.72.t: "Hostilities have Recommenced"
 UaCH.72.d: "Our ceasefire has broken down, and hostilities with [From.GetName] have recommenced. We best keep an eye out for their armies."
 UaCH.72.a: "Curses!"
 UaCH.73.t: "A Ceasefire Called"
 UaCH.73.d: "The war with [From.GetName] has been a tiring, gruelling affair. Both sides have agreed to a temporary ceasefire alongside other terms. But until one of us is able to totally conquer the other, it is certain that hostilities will keep emerging.\n\n§RThe war with [From.GetName] will recommence soon, unless either side is subjugated or conquered before that. We should keep an eye on their movements.§!"
 UaCH.73.a: "We should savor peace while it lasts."
 UaCH.74.t: "There will be no Peace"
 UaCH.74.d: "For an interloper, peace with the Timurids is not an option.\n\n§RReminder: the war with our enemies embroiled in their Civil War shall continue until we occupy every province in the region we set out to claim. The only exit is total victory, or defeat.§!"
 UaCH.74.a: "Men, to the field!"
 UaCH.75.t: "Hostilities have Recommenced"
 UaCH.75.d: "It seems our Interloper enemies have no desire for long peace. War has broken out again."
 UaCH.75.a: "Curses!"
 UaCH.76.t: "A Ceasefire Called"
 UaCH.76.d: "The war with [From.GetName] has been a tiring, gruelling affair. Both sides have agreed to a temporary ceasefire alongside other terms. But until one of us is able to totally conquer the other, it is certain that hostilities will keep emerging.\n\n§RThe war with [From.GetName] will recommence soon, unless either side is subjugated or conquered before that. We should keep an eye on their movements.§!"
 UaCH.76.a: "We should savor peace while it lasts."
 UaCH.77.t: "Our Intervention is at an End"
 UaCH.77.d: "With the Timurid Succession Crisis resolved, we have lost our chance to intervene and gain some land for ourselves. A quick peace is the only path forward."
 UaCH.77.a: "We shall keep an eye on the Timurids, in case another opportunity to intervene arises."
 UaCH.78.t: "Timur's Legacy Shattered"
 UaCH.78.d: "The mighty armies of [From.GetName] have ransacked the lands of Iran, and crushed any hope we may have had of placing ourselves on Timur's Throne. With the succession crisis finally over, the lords of [From.GetName] have demanded we prostate ourselves before them, and swear our fealty. Should we refuse, war is sure to come."
 UaCH.78.a: "We must accept this"
 UaCH.79.b: "Let them come!"
 UaCH.79.t: "Escape to India"
 UaCH.79.d: "While our catastrophic defeat in the Timurid Succession Crisis has forced us to abandon our claims in Iran, all is not yet lost. Taking the long and arduous route east through Afghanistan, we have been able to rebuild a new army through local recruits, and capture a foothold in India. With the Delhi Sultanate weakened in the north, the time has come for us to capture these fertile river plains. Iran may be lost, but India beckons."\
 UaCH.79.a: "Onwards, to Delhi!"
 UaCH.81.t: "No Longer a mere Governor"
 UaCH.81.d: "After our great victory, we are no longer a mere Timurid Governor, and can pick our path forward towards greatness."
 UaCH.81.a: "Make sure you have the Timurid Succession Special Mechanics GUI closed!"
 UaCH.81.t: "No Longer a Timurid Governor"
 UaCH.81.d: "As we have fled the Timurid Realm, we are no longer a Timurid Governor."
 UaCH.81.a: "Make sure you have the Timurid Succession Special Mechanics GUI closed!"
 UaCH.82.t: "No Longer a Timurid Prince"
 UaCH.82.d: "As we have fled the Timurid Realm, we are a Timurid Prince in name only, and have no real ability to press our claims. It is time we abandoned our pretentions."
 UaCH.82.a: "Make sure you have the Timurid Succession Special Mechanics GUI closed!"
 
