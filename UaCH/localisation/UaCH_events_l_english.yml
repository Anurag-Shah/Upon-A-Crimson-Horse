 UACH_25_A_CUSTOM_TOOLTIP: "Every subject of ours will be released. All Princes will go to war with each other. All Governors will get the choice of supporting the claim of one of the Princes, or joining the war themselves!\n\nTimurid Succession Crisis government mechanics will be available while the crisis is ongoing."
 UaCH.68.t: "The Timurid Succession Crisis ends"
 UaCH.68.d: "After years of bloodshed and carnage, the flames of the succession war have finally died down. Many among the nobility have either been slain, or gone exile, entire villages burned by tribal horsemen uncaring of allegiance, and even the royal family is decimated. Out of the ashes, our ruler rises, having won a decisive victory against his brothers, his armies battered, broken, yet he is the last man standing. \nMay his reign bring peace upon this wretched land."
 UaCH.68.a: "Victory is ours!"
