 uach_opm_31_title:0 "A new Emirate"
 uach_opm_31_desc:0 "Our local lord $RULER$ has manage to wrestle the control or our city from the high nobility. However danger looms on the horizon, as we are now in open rebellion against the Empire. We must recruit the most talented generals avaible to lead our forces!"

 uach_opm_32_title:0 "Bolster the defenses"
 uach_opm_32_desc:0 "By the width of a hair we have managed to gain independence. We need to be steadfast to stay independent, and that means building up the crumling fortifications of our capital."

 uach_opm_22_title:0 "Constant vigilance"
 uach_opm_22_desc:0 "We need to stay vigilant, or our enemies will use every opportunity to gain advantage of us. And who else could be more proefficient in this than a highly trained advisor?"

 uach_opm_42_title:0 "Raise the morale"
 uach_opm_42_desc:0 "Victory! Victory at any cost! Our people demand a victory in this bloody conflict for our survival!"

