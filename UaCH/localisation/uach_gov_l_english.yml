 UACH_GOV_REFORM_GVNR_COOLDOWN: "A succession crisis policy"
 uach_conscript_men_effect_tt: "Adds §R3§! base unrest to every province you control. This decays by §G1§! every year."
 UACH_GOV_RCS_TT: "You must be a Timurid prince, and have at least 1 unoccupied province (that is not under siege) to raise support for your claimant."
 uach_governor: "Timurid Governor"
 uach_governor_desc: "A Timurid Governor holds significant sway over a portion of the Timurid state, but does not themself have a claim to the Timurid throne."
 uach_prince: "Timurid Prince"
 uach_interwar_timurid_state: "Timurid Prince"
 uach_prince_desc: "A Timurid Prince is a potential claimant to the Timurid throne. When landed, they govern over a portion of the state."
 uach_interwar_timurid_state_desc: "A Timurid Prince is a potential claimant to the Timurid throne. When landed, they govern over a portion of the state."
 uach_heirs_of_timur_reform: "Heirs of Timur"
 uach_heirs_of_timur_reform_desc: "We are the True Heirs of Timur! We have embraced the ways of our Mongol ancestors, and will fight and conquer our way to greatness and renown, as Timur did before us. Only death and ruin follow in our wake."
 ability_uach_mechanics_prince: "Timurid Succession Crisis Policies"
 ability_uach_mechanics_governor: "Timurid Succession Crisis Policies"
 uach_raise_claimant_support: "Raise Claimant Support"
 uach_request_foreign_support: "Request Foreign Assistance"
 uach_conscript_men: "Conscript our Citizens"
 uach_raise_a_tax: "Raise a Tax"
 UACH_SCRAP_REFORM_COOLDOWN_TT: "Scrap a Reform"
 uach_raise_claimant_support_desc: "We will spend some money and hand titles to raise the support for our claim to the Timurid throne. This will make our citizens more likely to fight for our cause"
 uach_request_foreign_support_desc: "We will request one of our neutral neighbors for assistance in the conflict. This will certainly provide short-term aid, but make our state look weak."
 uach_conscript_men_desc: "We will conscript some of our citizens. This regretably comes at a steep price for the state."
 uach_raise_a_tax_desc: "We will raise a new tax. This is sure to be unpopular among our citizens."
 WAIT_FOR_SC_TO_START_BITCH_TT: "The Timurid Succession Crisis mechanics are only available during the Succession Crisis."
 UACH_GOV_REFORM_COOLDOWN: "A succession crisis policy"
 uach_persianization: "Persianization"
 uach_persianization_desc: "As the Timurid State stabilizes after the disastrous succession crisis, there is a choice of path forward for its new leadership. This measures the progress a state has made towards its Persianization: a positive value indicates that the state is slowly moving closer to a Persian identity, while a negative value indicates that the state is returning to its Mongol roots."
 UACH_PERSIANIZED_EFFECT_RESULT_TT: "We will integrate all loyal subjects and convert our disloyal ones into vassals, and reform our government from that of a lowly Timurid Prince to a magnificent Persia."
 uach_scrap_a_reform: "Scrap a Reform"
 uach_scrap_a_reform_desc: "We can scrap a reform or two to mollify our subjects, but this will hurt our progress towards reforming the state."
 UACH_P2FM_R_TT: "We will integrate all loyal subjects and convert our disloyal ones into vassals."
 ability_uach_reform_state_mechanic: "Reform the Timurid State"
 uach_fully_mongolize: "Monglize the State"
 uach_fully_mongolize_desc: "Timur had a vision for his empire: a new, vast horde, modeled on the Mongol Empire of old; a horde that kept to the old Mongol laws and traditions. A state that cared little for the culture and wealth of Persia, and focused instead of wholesale conquest. As the true heirs of Timur, it is up to us to realize this vision."
 uach_fully_persianize: "Persianize the State"
 uach_fully_persianize: "Shah Rukh had a vision for his empire: a civilized, stable, and above all Persian state. He put great focus on administering Persia, on fostering its culture and adopting its traditions into the Timurid state, and on increasing the prosperity of Iran. As the true heirs of Shah Rukh, it is up to us to realize this vision."
 monthly_uach_persianization: "Monthly Persianization"