l_english:
 blk_noble_n_great_city:0 "Marco Polos Great and Noble City"
 blk_noble_n_great_city_desc:0 "Before Genghis and his horde came to our city, its splendor was so great, that even the great traveller Marco Polo has named us 'The Great and Noble City' in his memoirs."
 blk_trade_hub:0 "Trade hub"
 blk_trade_hub_desc:0 "Our city was always an important trade hub along the Silk Road"
 blk_legacy_of_bactria:0 "Legacy of Bactria"
 blk_legacy_of_bactria_desc:0 "A millennia ago, Balkh was among the most important cities of the Bactrian empire. This legacy should not only be remembered, but emulated."
 blk_umm_al_belad:0 "Umm al Bilad"
 blk_umm_al_belad_desc:0 "Being one of the oldest cities in Persia, no wonder the conquering Arabs named Balkh Umm-al-Bilad, the Mother of Cities."
 blk_crossroad_of_faiths:0 "Nation of crossroads"
 blk_crossroad_of_faiths_desc:0 "Before the Arab conquest, Balkh was a triving center of multiple faiths, a holy site to the Zoroastrians. While those times are long gone, and the majority of population is firmly Muslim now, some tolerance should take us even farther."
 blk_speedy_messengers:0 "Prepared messengers"
 blk_speedy_messengers_desc:0 "Genghis khan has taught us one very important lesson : being fast is the key. Our messengers stand ready to delivery messages every hour of the day."
 blk_rebuild_citadel:0 "Rebuilding effort"
 blk_rebuild_citadel_desc:0 "Shah Rukh has expended considerable effort to restore the citadel of Balkh."
 BLK_ideas:0 "Balkh ideas"
 BLK_ideas_start:0 "Balkh traditions"
 BLK_ideas_bonus:0 "Balkh ambition"
 
 yzd_idea_1:0 "Zoroastrian Legacy"
 yzd_idea_1_desc:0 "Embracing the ancient wisdom of Zarathustra, our people uphold tolerance and unity.Wise scholars grace our courts, guiding our nation with their counsel."
 yzd_idea_2:0 "Bazaars of Yazd"
 yzd_idea_2_desc:0 "Our caravans traverse the Silk Road, weaving prosperity across distant lands.Merchant guilds thrive within our bustling bazaars, enriching our trade ventures. "
 yzd_idea_3:0 "Sar Yazd Castle"
 yzd_idea_3_desc:0 "Amidst the unforgiving desert, our fortresses stand as bastions of endurance.Chief among them is the Sar Yazd Castle, an ancient fortress of the Sassanids, standing the test of time."
 yzd_idea_4:0 "Qanats of Prosperity"
 yzd_idea_4_desc:0 "Beneath the arid earth, our qanat irrigation sustains fields of abundance, supplying our city and troops with fresh water even in the greatest drought."
 yzd_idea_5:0 "Stargazers of Yazd"
 yzd_idea_5_desc:0 "The Zoroastrians have revered the Sun and the Stars, and the practice of stargazing has snuck into our culture. Atop our ancient observatories, we decipher the celestial tapestry, unraveling the mystical secrets of our world."
 yzd_idea_6:0 "Diplomatic Fortitude"
 yzd_idea_6_desc:0 "In the hallowed halls of Ahmadabad, our envoys weave webs of alliance and intrigue, shaping the destiny of nations. "
 yzd_idea_7:0 "Dahouk Mosque"
 yzd_idea_7_desc:0 "Also known as the Amir Chakhmaq Complex, this religious establishment has finished building in 1438 under Jalal-al-Din Amir-Chakhmaq's watchful eyes."
 YZD_ideas:0 "Yazdi ideas"
 YZD_ideas_start:0 "Yazdi traditions"
 YZD_ideas_bonus:0 "Yazdi ambition"
 
 isf_idea_1:0 "Bridge of Thirty-Three Arches"
 isf_idea_1_desc:0 "Across the Zayanderud River's gentle embrace, the Bridge of Khaju spans time and space, connecting our lands with swiftness and grace."
 isf_idea_2:0 "City of Splendors"
 isf_idea_2_desc:0 "Amidst the azure domes and verdant gardens, Isfahan shines as a beacon of prestige and diplomacy. Beneath the ornate arches and bustling markets, our coffers overflow with wealth and prosperity."
 isf_idea_3:0 "Qanat System"
 isf_idea_3_desc:0 "Beneath the parched earth, our qanat system channels life-giving waters, sustaining fields of plenty and abundance."
 isf_idea_4:0 "Palace of Forty Columns"
 isf_idea_4_desc:0 "From the opulent halls of the Ali Qapu to the tranquil gardens of Chehel Sotoun, our diplomatic envoys weave alliances as enduring as our ancient architecture."
 isf_idea_5:0 "Jalal-al-Din Amir-Chakhmaq' Legacy"
 isf_idea_5_desc:0 "In the wake of Jalal-al-Din Amir-Chakhmaq' visionary reign, architecture and arts are on the path of rising. "
 isf_idea_6:0 "Isfahani Architecture"
 isf_idea_6_desc:0 "Like the towering walls that encircle our city, our fortifications stand as bastions of strength, impervious to the whims of fate."
 isf_idea_7:0 "Silk Road Hub"
 isf_idea_7_desc:0 "Like the coursing river that sustains our lands, our trade routes flow with riches from distant realms."
 ISF_ideas:0 "Isfahani ideas"
 ISF_ideas_start:0 "Isfahani traditions"
 ISF_ideas_bonus:0 "Isfahani ambition"
 
 krm_idea_1:0 "Desert Strongholds"
 krm_idea_1_desc:0 "Amidst the harsh expanse of the Dasht-e Lut, our fortresses stand as bastions of strength, their towering walls a testament to our resilience. "
 krm_idea_2:0 "Bam Citadel"
 krm_idea_2_desc:0 "From the storied halls of Bam Citadel to the ancient bazaars of Kerman, our lineage is steeped in tales of valor and wisdom. "
 krm_idea_3:0 "Tribal Allegiance"
 krm_idea_3_desc:0 " In the vast reaches of our province, tribal loyalty runs deep, uniting our people in a bond of kinship and solidarity that strengthens our armies and fortifies our resolve. "
 krm_idea_4:0 "Quanat"
 krm_idea_4_desc:0 "Through centuries of ingenuity and innovation, our qanat systems harness the precious waters of the desert, transforming arid lands into fertile oases of abundance and plenty. "
 krm_idea_5:0 "Scholarly Tradition"
 krm_idea_5_desc:0 "Nurtured by the renowned scholars of Kerman's madrasas and libraries, our pursuit of knowledge is boundless, fueling our technological advancement and innovation."
 krm_idea_6:0 "Mud-Brick Fortifications"
 krm_idea_6_desc:0 "Crafted from the sun-baked mud of our desert homeland, our fortifications are as enduring as the ancient earth itself, providing steadfast defense against our adversaries. "
 krm_idea_7:0 "Caravans of Dreams"
 krm_idea_7_desc:0 "Along ancient routes, our caravans traverse, carrying with them the dreams of a nation."
 KRM_ideas:0 "Kermani ideas"
 KRM_ideas_start:0 "Kermani traditions"
 KRM_ideas_bonus:0 "Kermani ambition"
 
 lre_idea_1:0 "Legacy of Shapur"
 lre_idea_1_desc:0 "The legendary Sassanid king , Shapur was the first persian ruler to use the title of 'King of Kings'. While his kingdom is long gone, we shall remember. "
 lre_idea_2:0 "The Wisdom of Avicenna"
 lre_idea_2_desc:0 "Inspired by the teachings of the great polymath Avicenna, whose works on medicine and philosophy have enlightened generations, our scholars lead the way in intellectual pursuits, driving innovation and progress. "
 lre_idea_3:0 "The Khodmooni people"
 lre_idea_3_desc:0 "The inhabitants of Laristan speak a distinct dialect of persian called Achomi. While brothers in faith, they're proud Khodmooni people."
 lre_idea_4:0 "Fortress of Gerash"
 lre_idea_4_desc:0 "Perched atop the rugged cliffs overlooking the Persian Gulf, the Fortress of Gerash stands as a symbol of Larestan's indomitable spirit and strategic significance. "
 lre_idea_5:0 "Irahistan"
 lre_idea_5_desc:0 "By the mid 14th century the city of Lar became a center of trade and commerce in Irahistan and the population of this city grew rapidly, outpacing the more historical towns and cities."
 lre_idea_6:0 "The Miladi Dynasty"
 lre_idea_6_desc:0 "Since the Sassanid Empire, our lands were ruled by a member of the Miladi dynasty. This has not changed even with the coming of Timur the Lame."
 lre_idea_7:0 "Palace of Khoramabad"
 lre_idea_7_desc:0 " Within the opulent halls of Khoramabad Palace, our rulers hold court, their power and authority radiating outward like the rays of the sun, illuminating the path to glory and greatness."
 LRE_ideas:0 "Lari ideas"
 LRE_ideas_start:0 "Lari traditions"
 LRE_ideas_bonus:0 "Lari ambition"
 
 slu_idea_1:0 "Salur Cavalry Tradition"
 slu_idea_1_desc:0 "Born amidst the windswept plains and rugged mountains, our cavalry riders are unmatched in skill and bravery, their swift charges striking fear into the hearts of our enemies. "
 slu_idea_2:0 "Citadel of Sur"
 slu_idea_2_desc:0 "Perched upon the rugged cliffs overlooking the Caspian Sea, the Citadel of Sur stands as a testament to Salur's indomitable spirit and strategic significance. "
 slu_idea_3:0 "Khwarezmid Legacy"
 slu_idea_3_desc:0 "Many among our tribesmen can follow back their bloodyline to the Khwarezmid Empire of the past centuries, which fills them with no small pride!"
 slu_idea_4:0 "Slow Realizations"
 slu_idea_4_desc:0 "Many years ago, the tribes of Salur have roamed the endless steppe without as much as a month spent in one place. Those days are long time behind us, yet it seems many still harbor resentment for our new sedentary lifestyle. But such is the way of life."
 slu_idea_5:0 "Trade Routes of the Caspian"
 slu_idea_5_desc:0 "Along the bustling trade routes that crisscross the Caspian Sea, our merchants ply their wares, their ships laden with treasures that enrich our coffers and sustain our prosperity."
 slu_idea_6:0 "Battles of Zaliqan Pass"
 slu_idea_6_desc:0 "In the narrow confines of Zaliqan Pass, our warriors have stood firm against countless invasions, their valor and determination ensuring our survival against overwhelming odds. "
 slu_idea_7:0 "The Khan Commands"
 slu_idea_7_desc:0 "The life of a tribe is never easy. Both conquest and being conquered stands only a few inches away in the night, and can mean the difference between life and death. But so long as the Khan commands, the tribe goes."
 SLU_ideas:0 "Salur horde ideas"
 SLU_ideas_start:0 "Salur horde traditions"
 SLU_ideas_bonus:0 "Salur horde ambition"
 
 bdk_idea_1:0 "Fortresses of the Hindukush"
 bdk_idea_1_desc:0 "Amidst the towering peaks and rocky crags of the Hindukush, our fortresses stand as bastions of strength, their walls a testament to our resilience and determination."
 bdk_idea_2:0 "Legacy of the Pamiri Princes"
 bdk_idea_2_desc:0 "From the rugged peaks of the Pamir Mountains to the fertile valleys of Wakhan, our heritage is steeped in tales of valor and resilience, forged by generations of Pamiri princes. As heirs to the legacy of our forefathers, we draw strength from their courage and wisdom, guiding us towards a future of prosperity and glory."
 bdk_idea_3:0 "Mountain Crossroads"
 bdk_idea_3_desc:0 "Nestled at the crossroads of ancient trade routes, Badakhshan thrives as a bustling hub of commerce, where goods and ideas converge from distant lands, enriching our culture and our coffers."
 bdk_idea_4:0 "Nomadic Tribes"
 bdk_idea_4_desc:0 "Across the vast expanse of our lands, nomadic tribes roam freely, their loyalty to our cause unwavering, bolstering our armies and fortifying our borders against our enemies. "
 bdk_idea_5:0 "Pamiri Gardens"
 bdk_idea_5_desc:0 "In the fertile valleys watered by the melting snows of the Pamirs, our gardens bloom with vibrant colors and fragrant aromas, providing sustenance and solace to our people amidst the harshness of their surroundings."
 bdk_idea_6:0 "Mirs of Badakhshan"
 bdk_idea_6_desc:0 "Along the dusty trails and winding paths of the Silk Road, our warriors stand as vigilant guardians, protecting our caravans from bandits and marauders, ensuring the safe passage of trade and commerce through our lands. "
 bdk_idea_7:0 "Land of the Tajiks"
 bdk_idea_7_desc:0 "Badakhstan has a diverse tribal and religious community. Tajiks and Pamiris are in the majority while a tiny minority of Kyrgyzs and Uzbeks are also found in some villages."
 BDK_ideas:0 "Badakhstani ideas"
 BDK_ideas_start:0 "Badakhstani traditions"
 BDK_ideas_bonus:0 "Badakhstani ambition"
 
 khu_idea_1:0 "Deqhuans of Khuttalan"
 khu_idea_1_desc:0 "The deqhuans, or deghans, the ancient land owning noble class of Khuttalan. Their importance by 1444 has much waned since their islamization, yet still prestigious."
 khu_idea_2:0 "Legacy of Bactria"
 khu_idea_2_desc:0 "In the Hellenistic period, Khuttalan was part of the Greco-Bactrian kingdom. An inscription has been found in Kulob dating to 200-195 BCE,in which a Greek by the name of Heliodotos, dedicates a fire altar to Hestia for the sake of the Greco-Bactrian king Euthydemus I and his son Demetrius I."
 khu_idea_3:0 "Gardens of Serenity"
 khu_idea_3_desc:0 "Amidst the arid plains and parched landscapes, the lush gardens of Khuttalan bloom with life, their tranquil beauty providing solace and respite to our people amidst the hardships of their surroundings."
 khu_idea_4:0 "Mir Sayyid Ali Hamadani's Tomb"
 khu_idea_4_desc:0 "The Sufi Muslim prophet, Mir Sayyid Ali Hamadani, descendant of Muhammed himself, has died in our city in 1385. His tomb has been revered since and visited by both foreign dignitaries and locals."
 khu_idea_5:0 "Shir-i Khutallan"
 khu_idea_5_desc:0 "Our noble emir has many names, chief among them Shir-i Khutallan, the 'Lion of Khuttalan'."
 khu_idea_6:0 "Day of Thirst"
 khu_idea_6_desc:0 "The Day of Thirst is a historical day, the remembrance of the battle between the Umayyad Caliphate and the Turgesh Khaganate on the banks of the Syr Darya. "
 khu_idea_7:0 "The Syr River"
 khu_idea_7_desc:0 "The Syr river, or Syr Darya in Persian, is the lifeblood of Khuttalan. Not only is the source of irrigation, but an important trade route, and a defensive line."
 KHU_ideas:0 "Khuttalani ideas"
 KHU_ideas_start:0 "Khuttalani traditions"
 KHU_ideas_bonus:0 "Khuttalani ambition"
 
 
